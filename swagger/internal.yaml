swagger: '2.0'
info:
  description: The internal/website API for my.move.mil
  version: 0.0.1
  title: my.move.mil
  contact:
    email: ppp@truss.works
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
basePath: /internal
consumes:
  - application/json
produces:
  - application/json
definitions:
  LoggedInUserPayload:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      service_member:
        $ref: "#/definitions/ServiceMemberPayload"
        x-nullable: true
    required:
      - id
  Affiliation:
    type: string
    x-nullable: true
    title: Branch of service
    enum: &AFFILIATION
      - ARMY
      - NAVY
      - MARINES
      - AIR_FORCE
      - COAST_GUARD
    x-display-value:
      ARMY: Army
      NAVY: Navy
      MARINES: Marines
      AIR_FORCE: Air Force
      COAST_GUARD: Coast Guard
  DutyStationPayload:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      name:
        type: string
        format: string
        example: Fort Bragg North Station
      address:
        $ref: '#/definitions/Address'
      affiliation:
        $ref: '#/definitions/Affiliation'
      transportation_office:
        $ref: '#/definitions/TransportationOffice'
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - name
      - address
      - affiliation
      - created_at
      - updated_at
  TransportationOffice:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      name:
        type: string
        format: string
        example: Fort Bragg North Station
      address:
        $ref: '#/definitions/Address'
      phone_lines:
        type: array
        items:
          type: string
          format: telephone
          pattern: '^[2-9]\d{2}-\d{3}-\d{4}$'
          example: 212-555-5555
      gbloc:
        type: string
        format: string
        pattern: '^[A-Z]{4}$'
        example: JENQ
      latitude:
        type: number
        format: float
        example: 29.382973
      longitude:
        type: number
        format: float
        example: -98.62759
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - name
      - address
      - created_at
      - updated_at
  DutyStationsPayload:
    type: array
    items:
      $ref: '#/definitions/DutyStationPayload'
  CreatePersonallyProcuredMovePayload:
    type: object
    properties:
      size:
        $ref: '#/definitions/TShirtSize'
      planned_move_date:
        type: string
        example: "2018-04-26"
        format: date
        title: When do you plan to move?
        x-nullable: true
      pickup_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: "90210"
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      has_additional_postal_code:
        type: boolean
        x-nullable: true
        title: Do you have stuff at another pickup location?
      additional_pickup_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: "90210"
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      destination_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: "90210"
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      has_sit:
        type: boolean
        x-nullable: true
        title: Are you going to put your stuff in temporary storage before moving into your new home?
      days_in_storage:
        type: integer
        title: How many days do you plan to put your stuff in storage?
        minimum: 0
        maximum: 90
        x-nullable: true
      estimated_storage_reimbursement:
        type: string
        title: Estimated Storage Reimbursement
        x-nullable: true
      weight_estimate:
        type: integer
        minimum: 1
        title: Weight Estimate
        x-nullable: true
      has_requested_advance:
        type: boolean
        title: Would you like an advance of up to 60% of your PPM incentive?
      advance:
        $ref: '#/definitions/CreateReimbursement'
      advance_worksheet:
        $ref: '#/definitions/DocumentPayload'
  UpdatePersonallyProcuredMovePayload:
    type: object
    properties:
      size:
        $ref: '#/definitions/TShirtSize'
      planned_move_date:
        type: string
        format: date
        example: "2018-04-26"
        title: When do you plan to move?
        x-nullable: true
      pickup_postal_code:
