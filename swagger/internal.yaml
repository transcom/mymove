        type: string
        format: date
        title: When do you plan to move?
        x-nullable: true
      pickup_zip:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: "90210"
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      additional_pickup_zip:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: "90210"
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      destination_zip:
