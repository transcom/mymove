        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      destination_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      has_sit:
        type: boolean
        x-nullable: true
        title: Are you going to put your stuff in temporary storage before moving into your new home?
      days_in_storage:
        type: integer
        title: How many days do you plan to put your stuff in storage?
        minimum: 0
        maximum: 90
        x-nullable: true
      total_sit_cost:
        type: integer
        title: How much does your storage cost?
        minimum: 0
        x-nullable: true
      estimated_storage_reimbursement:
        type: string
        title: Estimated Storage Reimbursement
        x-nullable: true
      weight_estimate:
        type: integer
        minimum: 0
        title: Weight Estimate
        x-nullable: true
      net_weight:
        type: integer
        minimum: 1
        title: Net Weight
        x-nullable: true
      has_requested_advance:
        type: boolean
        default: false
        title: Would you like an advance of up to 60% of your PPM incentive?
      advance:
        $ref: '#/definitions/Reimbursement'
      advance_worksheet:
        $ref: '#/definitions/DocumentPayload'
      has_pro_gear:
        type: string
        title: Has Pro-Gear
        enum:
          - NOT SURE
          - 'YES'
          - 'NO'
        x-nullable: true
      has_pro_gear_over_thousand:
        type: string
        title: Has Pro-Gear Over Thousand Pounds
        enum:
          - NOT SURE
          - 'YES'
          - 'NO'
        x-nullable: true
  PatchPersonallyProcuredMovePayload:
    type: object
    properties:
      size:
        $ref: '#/definitions/TShirtSize'
      original_move_date:
        type: string
        example: '2018-04-26'
        format: date
        title: When do you plan to move?
        x-nullable: true
      actual_move_date:
        type: string
        example: '2018-04-26'
        format: date
        title: When did you actually move?
        x-nullable: true
      pickup_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      has_additional_postal_code:
        type: boolean
