        enum:
          - NOT SURE
          - 'YES'
          - 'NO'
        x-nullable: true
        x-display-value:
          NOT SURE: Not Sure
          'YES': Yes
          'NO': No
      has_pro_gear_over_thousand:
        type: string
        title: Has Pro-Gear Over Thousand Pounds
        enum:
          - NOT SURE
          - 'YES'
          - 'NO'
        x-nullable: true
        x-display-value:
          NOT SURE: Not Sure
          'YES': Yes
          'NO': No
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - created_at
      - updated_at
  SubmitMoveForApprovalPayload:
    type: object
    properties:
      ppm_submit_date:
        type: string
        format: date-time
        title: When was the ppm move submitted?
        example: '2019-03-26T13:19:56-04:00'
    required:
      - ppm_submit_date
  SubmitPersonallyProcuredMovePayload:
    type: object
    properties:
      submit_date:
        type: string
        format: date-time
        title: When was the ppm move submitted?
        example: '2019-03-26T13:19:56-04:00'
    required:
      - submit_date
  PPMSitEstimate:
    type: object
    properties:
      estimate:
        type: integer
        title: Value in cents of SIT estimate for PPM
    required:
      - estimate
  PPMEstimateRange:
    type: object
    properties:
      range_min:
        type: integer
        title: Low estimate
      range_max:
        type: integer
        title: High estimate
    required:
      - range_min
      - range_max
  PPMIncentive:
    type: object
    properties:
      gcc:
        type: integer
        title: GCC
      incentive_percentage:
        type: integer
        title: PPM Incentive @ 95%
    required:
      - gcc
      - incentive_percentage
  ExpenseSummaryPayload:
    type: object
    properties:
      categories:
        type: array
        items:
          $ref: '#/definitions/CategoryExpenseSummary'
      grand_total:
        type: object
        properties:
          payment_method_totals:
            $ref: '#/definitions/PaymentMethodsTotals'
          total:
            type: integer
  CategoryExpenseSummary:
    type: object
    properties:
      category:
        $ref: '#/definitions/MovingExpenseType'
      payment_methods:
        $ref: '#/definitions/PaymentMethodsTotals'
      total:
        type: integer
  PaymentMethodsTotals:
    type: object
    properties:
      MIL_PAY:
        type: integer
      OTHER:
        type: integer
      GTCC:
        type: integer
  ApprovePersonallyProcuredMovePayload:
    type: object
    properties:
      approve_date:
        type: string
        format: date-time
        title: When was the ppm move approved?
        example: '2019-03-26T13:19:56-04:00'
    required:
      - approve_date
  IndexPersonallyProcuredMovePayload:
    type: array
    items:
      $ref: '#/definitions/PersonallyProcuredMovePayload'
  ApproveShipmentPayload:
    type: object
    properties:
      approve_date:
        type: string
        format: date-time
        title: When was the shipment approved?
        example: '2019-03-26T13:19:56-04:00'
    required:
      - approve_date
  MovePayload:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      orders_id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      service_member_id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        readOnly: true
      locator:
        type: string
        example: '12432'
      selected_move_type:
        $ref: '#/definitions/SelectedMoveType'
      status:
        $ref: '#/definitions/MoveStatus'
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
      personally_procured_moves:
        $ref: '#/definitions/IndexPersonallyProcuredMovePayload'
      cancel_reason:
        type: string
        example: 'Change of orders'
        x-nullable: true
    required:
      - id
      - orders_id
      - locator
      - created_at
      - updated_at
  CancelMove:
    type: object
    properties:
      cancel_reason:
        type: string
        example: 'Change of orders'
        x-nullable: true
    required:
      - cancel_reason
  PatchMovePayload:
    type: object
    properties:
      selected_move_type:
        $ref: '#/definitions/SelectedMoveType'
  SelectedMoveType:
    type: string
    title: Selected Move Type
    enum:
      - HHG
      - PPM
      - UB
      - POV
      - NTS
      - HHG_PPM
    x-nullable: true
    x-display-value:
      HHG: Household Goods Move
      PPM: Personal Procured Move
      UB: Unaccompanied Baggage
      POV: Privately-Owned Vehicle
      NTS: Non-Temporary Storage
      HHG_PPM: Both HHG and PPM
  IndexMovesPayload:
    type: array
    items:
      $ref: '#/definitions/MovePayload'
  MoveDocuments:
    type: array
    items:
      $ref: '#/definitions/MoveDocumentPayload'
  DistanceCalculation:
    type: object
    properties:
      origin_address:
        $ref: '#/definitions/Address'
      destination_address:
        $ref: '#/definitions/Address'
      distance_miles:
        type: integer
        title: Distance
        description: unit is miles
  WeightTicketSetType:
    type: string
    x-nullable: true
    title: Select weight ticket type
    enum:
      - CAR
      - CAR_TRAILER
      - BOX_TRUCK
      - PRO_GEAR
    x-display-value:
      CAR: Car
      CAR_TRAILER: Car + Trailer
      BOX_TRUCK: Box truck
      PRO_GEAR: Pro-gear
  MoveDocumentPayload:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      move_id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      personally_procured_move_id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        x-nullable: true
      document:
        $ref: '#/definitions/DocumentPayload'
      title:
        type: string
        example: very_useful_document.pdf
        title: Document Title
      move_document_type:
        $ref: '#/definitions/MoveDocumentType'
      status:
        $ref: '#/definitions/MoveDocumentStatus'
      notes:
        type: string
        example: This document is good to go!
        x-nullable: true
        title: Notes
      moving_expense_type:
        $ref: '#/definitions/MovingExpenseType'
      requested_amount_cents:
        type: integer
        format: cents
        minimum: 1
        title: Requested Amount
        description: unit is cents
      payment_method:
        type: string
        title: Payment Method
        enum:
          - OTHER
          - GTCC
        x-display-value:
          OTHER: Other account
          GTCC: GTCC
      receipt_missing:
        title: missing expense receipt
        type: boolean
        x-nullable: true
      weight_ticket_set_type:
        $ref: '#/definitions/WeightTicketSetType'
      vehicle_nickname:
        type: string
        title: Vehicle nickname (ex. 'My car')
      empty_weight:
        title: Empty Weight
        type: integer
        minimum: 0
        x-nullable: true
        x-formatting: weight
      empty_weight_ticket_missing:
        title: missing empty weight ticket
        type: boolean
        x-nullable: true
      full_weight:
        title: Full Weight
        type: integer
        minimum: 0
        x-nullable: true
        x-formatting: weight
      full_weight_ticket_missing:
        title: missing full weight ticket
        type: boolean
        x-nullable: true
      weight_ticket_date:
        title: Weight ticket date
        type: string
        example: '2018-04-26'
        format: date
        x-nullable: true
      trailer_ownership_missing:
        title: missing trailer ownership documentation
        type: boolean
        x-nullable: true
      storage_start_date:
        type: string
        format: date
        title: Start date of storage for storage expenses
        example: '2018-04-26'
        x-nullable: true
      storage_end_date:
        type: string
        format: date
        title: End date of storage for storage expenses
        example: '2018-04-26'
        x-nullable: true
    required:
      - id
      - move_id
      - document
      - title
      - move_document_type
      - status
  CreateGenericMoveDocumentPayload:
    type: object
    properties:
      personally_procured_move_id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        x-nullable: true
      upload_ids:
        type: array
        items:
          type: string
          format: uuid
          example: c56a4180-65aa-42ec-a945-5fd21dec0538
      title:
        type: string
        example: very_useful_document.pdf
      move_document_type:
        $ref: '#/definitions/MoveDocumentType'
      notes:
        type: string
        example: This document is good to go!
        x-nullable: true
        title: Notes
    required:
      - upload_ids
      - title
      - move_document_type
  MoveDocumentType:
    type: string
    title: Document Type
    example: EXPENSE
    enum: &MOVEDOCUMENTTYPE
      - OTHER
      - WEIGHT_TICKET
      - STORAGE_EXPENSE
      - SHIPMENT_SUMMARY
      - EXPENSE
      - WEIGHT_TICKET_SET
    x-display-value:
      OTHER: Other document type
