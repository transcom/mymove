definitions:
  LoggedInUserPayload:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      service_member:
        $ref: "#/definitions/ServiceMemberPayload"
        x-nullable: true
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
    required:
      - id
      - created_at
      - updated_at
  Affiliation:
    type: string
    x-nullable: true
    title: Branch
    enum: &AFFILIATION
      - ARMY
      - NAVY
      - MARINES
      - AIRFORCE
      - COASTGUARD
    x-display-value:
      ARMY: Army
      NAVY: Navy
      MARINES: Marines
      AIRFORCE: Airforce
      COASTGUARD: Coastguard
  DutyStationPayload:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      name:
        type: string
        format: string
        example: Fort Bragg North Station
      address:
        $ref: '#/definitions/Address'
      affiliation:
        $ref: '#/definitions/Affiliation'
      created_at:
        type: string
        format: date-time
      updated_at:
        type: string
        format: date-time
