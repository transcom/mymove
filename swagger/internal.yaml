        - PERMANENT
        - TEMPORARY
        x-display-value:
          PERMANENT: permanent
          TEMPORARY: temporary
        x-nullable: true
        title: Type Orders
      station_orders_issued_by:
        type: string
        example: Sergeant Naan
        x-nullable: true
        title: Issued By
      station_orders_new_assignment:
        type: string
        example: ACCOUNTING OPS
        x-nullable: true
        title: New Duty Assignment
      station_orders_date:
        type: string
        format: date
        example: 2018-03-15
        x-nullable: true
        title: Date of Orders
      station_orders_number:
        type: string
        example: "98374"
        x-nullable: true
        title: Orders Number
      station_orders_paragraph_number:
        type: string
        example: "5"
        x-nullable: true
        title: Paragraph Number
      station_orders_in_transit_telephone:
        type: string
        format: telephone
        pattern: '^[2-9]\d{2}-\d{3}-\d{4}$'
        example: 212-666-6666
        x-nullable: true
        title: In Transit Telephone No
      in_transit_address:
        $ref: '#/definitions/Address'
      pickup_address:
        $ref: '#/definitions/Address'
      pickup_telephone:
        type: string
        format: telephone
        pattern: '^[2-9]\d{2}-\d{3}-\d{4}$'
