paths:
  /estimates/ppm:
    get:
      summary: Return a PPM cost estimate
      x-swagger-roles:
        - ppm_office_users
        - contracting_officer
      description: Calculates a reimbursement range for a PPM move (excluding SIT)
      operationId: showPPMEstimate
      tags:
        - ppm
      parameters:
        - in: query
          name: original_move_date
          type: string
          format: date
          required: true
        - in: query
          name: origin_zip
          type: string
          format: zip
          pattern: '^(\d{5}([\-]\d{4})?)$'
          required: true
        - in: query
          name: origin_duty_station_zip
          type: string
          format: zip
          pattern: '^(\d{5}([\-]\d{4})?)$'
          required: true
        - in: query
          name: orders_id
          type: string
          format: uuid
          required: true
        - in: query
          name: weight_estimate
          type: integer
          required: true
      responses:
        200:
          description: Made estimate of PPM cost range
          schema:
            $ref: '#/definitions/PPMEstimateRange'
        400:
          description: invalid request
        401:
          description: request requires user authentication
        403:
          description: user is not authorized
        404:
          description: ppm discount not found for provided postal codes and original move date
        409:
          description: distance is less than 50 miles (no short haul moves)
        422:
          description: cannot process request with given information
        500:
          description: internal server error
  /estimates/ppm_sit:
    get:
      summary: Return a PPM move's SIT cost estimate
      x-swagger-roles:
        - ppm_office_users
        - contracting_officer
      description: Calculates a reimbursment for a PPM move's SIT
      operationId: showPPMSitEstimate
      tags:
        - ppm
      parameters:
        - in: query
          name: original_move_date
          type: string
          format: date
          required: true
        - in: query
          name: days_in_storage
          type: integer
          required: true
        - in: query
          name: origin_zip
          type: string
          format: zip
          pattern: '^(\d{5}([\-]\d{4})?)$'
          required: true
        - in: query
          name: orders_id
          type: string
          format: uuid
          required: true
        - in: query
          name: weight_estimate
          type: integer
          required: true
      responses:
        200:
          description: show PPM SIT estimate
          schema:
            $ref: '#/definitions/PPMSitEstimate'
        400:
          description: invalid request
        401:
          description: request requires user authentication
        403:
          description: user is not authorized
        409:
          description: distance is less than 50 miles (no short haul moves)
        500:
          description: internal server error
