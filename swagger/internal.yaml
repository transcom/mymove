        - in: query
          name: planned_move_date
          type: string
          format: date
          required: true
        - in: query
          name: days_in_storage
          type: integer
          required: true
        - in: query
          name: origin_zip
          type: string
          format: zip
          pattern: '^(\d{5}([\-]\d{4})?)$'
          required: true
        - in: query
          name: destination_zip
          type: string
          format: zip
          pattern: '^(\d{5}([\-]\d{4})?)$'
          required: true
        - in: query
          name: weight_estimate
          type: integer
          required: true
      responses:
        200:
          description: show PPM SIT estimate
          schema:
            $ref: '#/definitions/PPMSitEstimate'
