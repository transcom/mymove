      has_pro_gear_over_thousand:
        type: string
        title: Has Pro-Gear Over Thousand Pounds
        enum:
          - NOT SURE
          - 'YES'
          - 'NO'
        x-nullable: true
  PersonallyProcuredMovePayload:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      move_id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      size:
        $ref: '#/definitions/TShirtSize'
      original_move_date:
        type: string
        format: date
        title: When do you plan to move?
        example: '2018-04-26'
        x-nullable: true
      actual_move_date:
        type: string
        example: '2018-04-26'
        format: date
        title: When did you actually move?
        x-nullable: true
      submit_date:
        type: string
        format: date-time
        title: When was the ppm move submitted?
        example: '2019-03-26T13:19:56-04:00'
        x-nullable: true
      approve_date:
        type: string
        format: date-time
        title: When was the ppm move approved?
        example: '2019-03-26T13:19:56-04:00'
        x-nullable: true
      pickup_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      has_additional_postal_code:
        type: boolean
        x-nullable: true
        title: Do you have stuff at another pickup location?
      additional_pickup_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
      destination_postal_code:
        type: string
        format: zip
        title: ZIP/Postal Code
        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
        x-nullable: true
