    get:
      summary: Return a PPM cost estimate
      description: Calculates a reimbursement range for a PPM move (excluding SIT)
      operationId: showPPMEstimate
      tags:
        - ppm
      parameters:
        - in: query
          name: planned_move_date
          type: string
          format: date
          required: true
        - in: query
          name: origin_zip
          type: string
          format: zip
          pattern: '^(\d{5}([\-]\d{4})?)$'
          required: true
        - in: query
          name: destination_zip
          type: string
          format: zip
          pattern: '^(\d{5}([\-]\d{4})?)$'
          required: true
        - in: query
          name: weight_estimate
          type: integer
          required: true
      responses:
        200:
          description: Made estimate of PPM cost range
          schema:
            $ref: '#/definitions/PPMEstimateRange'
        400:
          description: invalid request
        401:
          description: request requires user authentication
        403:
          description: user is not authorized
        500:
          description: internal server error
