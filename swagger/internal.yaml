      other_move_2_to:
        type: string
        x-nullable: true
        title: To
      other_move_2_net_pounds:
        type: integer
        example: 2000
        x-nullable: true
        title: Total Pounds
      other_move_2_progear_pounds:
        type: integer
        example: 100
        x-nullable: true
        title: PBP&E Pounds
      service_member_signature:
        type: string
