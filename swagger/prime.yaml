swagger: '2.0'
info:
  contact:
    email: dp3@truss.works
  description: The Prime API for move.mil
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  title: move.mil API
  version: 0.0.1
basePath: /prime/v1
schemes:
  - http
paths:
  /move-task-orders:
    get:
      produces:
        - application/json
      parameters:
        - in: query
          name: since
          type: integer
          format: timestamp
          description: Only return MTOs updated since this time
      responses:
        '200':
          description: Successfully retrieved all move task orders
          schema:
            $ref: '#/definitions/MoveTaskOrders'
        '400':
          description: The request payload is invalid
          schema:
            $ref: '#/responses/InvalidRequest'
        '401':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '403':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '404':
          description: The requested resource wasn't found
          schema:
            $ref: '#/responses/NotFound'
        '500':
          description: A server error occurred
          schema:
            $ref: '#/responses/ServerError'
      tags:
        - moveTaskOrder
      description: Gets all move orders
      operationId: fetchMTOUpdates
      summary: Gets all move orders
  '/move-task-orders/{moveTaskOrderID}/post-counseling-info':
    parameters:
      - description: ID of move order to use
        in: path
        name: moveTaskOrderID
        required: true
        type: string
    patch:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            properties:
              scheduled-move-date:
                type: string
                format: date
                example: '2018-04-26'
              secondary-pickup-address:
                $ref: '#/definitions/Address'
              secondary-delivery-address:
                $ref: '#/definitions/Address'
              ppm-is-included:
                type: boolean
      responses:
        '200':
          description: Successfully updated move task order post counseling information
          schema:
            $ref: '#/definitions/MoveTaskOrder'
        '401':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '403':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '404':
          description: The requested resource wasn't found
          schema:
            $ref: '#/responses/NotFound'
        '422':
          description: The request payload is invalid
          schema:
            $ref: '#/definitions/ValidationError'
        '500':
          description: A server error occurred
          schema:
            $ref: '#/responses/ServerError'
      tags:
        - moveTaskOrder
        - prime
      description: Updates move task order's post counseling information
      operationId: updateMoveTaskOrderPostCounselingInformation
      summary: Updates move task order's post counseling information
  '/move-task-orders/{moveTaskOrderID}/customer':
    parameters:
      - description: ID of move order to use
        in: path
        name: moveTaskOrderID
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved customer associated with move task order
          schema:
            $ref: '#/definitions/Customer'
        '401':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '403':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '404':
          description: The requested resource wasn't found
          schema:
            $ref: '#/responses/NotFound'
        '422':
          description: The request payload is invalid
          schema:
            $ref: '#/definitions/ValidationError'
        '500':
          description: A server error occurred
          schema:
            $ref: '#/responses/ServerError'
      tags:
        - moveTaskOrder
        - prime
      description: Gets a the customer associated with a move task order ID
      operationId: getMoveTaskOrderCustomer
      summary: Gets a the customer associated with a move task order ID
  '/move-task-orders/{moveTaskOrderID}/mto-shipments/{mtoShipmentID}':
    put:
      consumes:
        - application/json
      produces:
        - application/json
      summary: Updates mto shipment
      operationId: updateMTOShipment
      tags:
        - mtoShipment
        - prime
      parameters:
        - in: path
          name: moveTaskOrderID
          required: true
          format: uuid
          type: string
        - in: path
          name: mtoShipmentID
          required: true
          format: uuid
          type: string
        - in: body
          name: body
          schema:
            $ref: '#/definitions/MTOShipment'
        - in: header
          name: If-Unmodified-Since
          type: string
          format: datetime
          required: true
      responses:
        '200':
          description: updated instance of mto shipment
          schema:
            $ref: '#/definitions/MTOShipment'
        '400':
          description: invalid request
        '401':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '403':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '404':
          description: The requested resource wasn't found
          schema:
            $ref: '#/responses/NotFound'
        '412':
          description: precondition failed
          schema:
            $ref: '#/responses/PreconditionFailed'
        '500':
          description: internal server error
          schema:
            $ref: '#/responses/ServerError'
  /payment-requests:
    post:
      consumes:
        # Change until ProofOfService documents are ready to be passed in
        # - multipart/form-data
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreatePaymentRequestPayload'
      responses:
        '201':
          description: created instance of payment request
          schema:
            $ref: '#/definitions/PaymentRequest'
        '400':
          description: The request payload is invalid
          schema:
            $ref: '#/responses/InvalidRequest'
        '401':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '403':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '404':
          description: The requested resource wasn't found
          schema:
            $ref: '#/responses/NotFound'
        '500':
          description: A server error occurred
          schema:
            $ref: '#/responses/ServerError'
      tags:
        - paymentRequests
      description: Creates a payment request
      operationId: createPaymentRequest
      summary: Creates a payment request
  /payment-requests/{paymentRequestID}/uploads:
    post:
      summary: Create a new upload for a payment request
      description: Uploads represent a single digital file, such as a JPEG, PNG, or PDF.
      operationId: createUpload
      tags:
        - uploads
      consumes:
        - multipart/form-data
      parameters:
        - in: path
          name: paymentRequestID
          type: string
          description: ID of payment request to use
          required: true
        - in: formData
          name: file
          type: file
          description: The file to upload
          required: true
      responses:
        '201':
          description: Created upload
          schema:
            $ref: '#/definitions/Upload'
        '400':
          description: Invalid request
          schema:
            $ref: '#/responses/InvalidRequest'
        '401':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '403':
          description: The request was denied
          schema:
            $ref: '#/responses/PermissionDenied'
        '404':
          description: The requested resource wasn't found
          schema:
            $ref: '#/responses/NotFound'
        '500':
          description: A server error occurred
          schema:
            $ref: '#/responses/ServerError'
definitions:
  Address:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      streetAddress1:
        type: string
        example: 123 Main Ave
        title: Street address 1
      streetAddress2:
        type: string
        example: Apartment 9000
        x-nullable: true
        title: Street address 2
      streetAddress3:
        type: string
        example: Montm√¢rtre
        x-nullable: true
        title: Address Line 3
      city:
        type: string
        example: Anytown
        title: City
      state:
        title: State
        type: string
        x-display-value:
          AL: AL
          AK: AK
          AR: AR
          AZ: AZ
          CA: CA
          CO: CO
          CT: CT
          DC: DC
          DE: DE
          FL: FL
          GA: GA
          HI: HI
          IA: IA
          ID: ID
          IL: IL
          IN: IN
          KS: KS
          KY: KY
          LA: LA
          MA: MA
          MD: MD
          ME: ME
          MI: MI
          MN: MN
          MO: MO
          MS: MS
          MT: MT
          NC: NC
          ND: ND
          NE: NE
          NH: NH
          NJ: NJ
          NM: NM
          NV: NV
          NY: NY
          OH: OH
          OK: OK
          OR: OR
          PA: PA
          RI: RI
          SC: SC
          SD: SD
          TN: TN
          TX: TX
          UT: UT
          VA: VA
          VT: VT
          WA: WA
          WI: WI
          WV: WV
          WY: WY
        enum:
          - AL
          - AK
          - AR
          - AZ
          - CA
          - CO
          - CT
          - DC
          - DE
          - FL
          - GA
          - HI
          - IA
          - ID
          - IL
          - IN
          - KS
          - KY
          - LA
          - MA
          - MD
          - ME
          - MI
          - MN
          - MO
          - MS
          - MT
          - NC
          - ND
          - NE
          - NH
          - NJ
          - NM
          - NV
          - NY
          - OH
          - OK
          - OR
          - PA
          - RI
          - SC
          - SD
          - TN
          - TX
          - UT
          - VA
          - VT
          - WA
          - WI
          - WV
          - WY
      postalCode:
        type: string
        format: zip
        title: ZIP
        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
      country:
        type: string
        title: Country
        x-nullable: true
        example: 'USA'
        default: USA
    required:
      - streetAddress1
      - city
      - state
      - postalCode
  ClientError:
    type: object
    properties:
      title:
        type: string
      detail:
        type: string
      instance:
        type: string
        format: uuid
    required:
      - title
      - detail
      - instance
  CreatePaymentRequestPayload:
    type: object
    properties:
      isFinal:
        default: false
        type: boolean
      moveTaskOrderID:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      serviceItems:
        items:
          $ref: '#/definitions/ServiceItem'
        type: array
  Customer:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      dodID:
        type: string
      userID:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
  DutyStation:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      name:
        type: string
        example: Fort Bragg North Station
      address_id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      address:
        $ref: '#/definitions/Address'
  Entitlements:
    properties:
      id:
        example: 571008b1-b0de-454d-b843-d71be9f02c04
        format: uuid
        type: string
      authorizedWeight:
        example: 2000
        type: integer
        x-formatting: weight
        x-nullable: true
      dependentsAuthorized:
        example: true
        type: boolean
        x-nullable: true
      nonTemporaryStorage:
        example: false
        type: boolean
        x-nullable: true
      privatelyOwnedVehicle:
        example: false
        type: boolean
        x-nullable: true
      proGearWeight:
        example: 2000
        type: integer
        x-formatting: weight
      proGearWeightSpouse:
        example: 500
        type: integer
        x-formatting: weight
      storageInTransit:
        example: 90
        type: integer
      totalWeight:
        example: 500
        type: integer
        x-formatting: weight
      totalDependents:
        example: 2
        type: integer
    type: object
  Error:
    properties:
      message:
        type: string
    required:
      - message
    type: object
  MoveOrder:
    properties:
      id:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      customerID:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      entitlement:
        $ref: '#/definitions/Entitlements'
      destinationDutyStation:
        $ref: '#/definitions/DutyStation'
      originDutyStation:
        $ref: '#/definitions/DutyStation'
    type: object
  MoveTaskOrder:
    type: object
    properties:
      id:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      createdAt:
        format: date
        type: string
      moveOrderID:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      referenceId:
        example: 1001-3456
        type: string
        x-nullable: true
      isAvailableToPrime:
        type: boolean
        x-nullable: true
      isCanceled:
        type: boolean
        x-nullable: true
      updatedAt:
        format: date
        type: string
      payment_requests:
        type: array
        items:
          $ref: '#/definitions/PaymentRequest'
      mto_service_items:
        type: array
        items:
          $ref: '#/definitions/MTOServiceItem'
      mto_shipments:
        $ref: '#/definitions/MTOShipments'
  MoveTaskOrders:
    items:
      $ref: '#/definitions/MoveTaskOrder'
    type: array
  MTOShipment:
    required:
      - pickupAddress
      - destinationAddress
      - scheduledPickupDate
      - requestedPickupDate
      - shipmentType
    properties:
      moveTaskOrderID:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      id:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      createdAt:
        format: datetime
        type: string
      updatedAt:
        format: datetime
        type: string
      scheduledPickupDate:
        format: date
        type: string
      requestedPickupDate:
        format: date
        type: string
      primeActualWeight:
        type: integer
      customerRemarks:
        type: string
        example: handle with care
      shipmentType:
        $ref: '#/definitions/MTOShipmentType'
      pickupAddress:
        $ref: '#/definitions/Address'
      destinationAddress:
        $ref: '#/definitions/Address'
      secondaryPickupAddress:
        $ref: '#/definitions/Address'
      secondaryDeliveryAddress:
        $ref: '#/definitions/Address'
      status:
        type: string
        enum:
          - APPROVED
          - SUBMITTED
          - REJECTED
  MTOShipments:
    items:
      $ref: '#/definitions/MTOShipment'
    type: array
  MTOShipmentType:
    type: string
    title: Shipment Type
    example: HHG
    enum: &MTOSHIPMENTTYPE
      - HHG
      - INTERNATIONAL_HHG
      - INTERNATIONAL_UB
    x-display-value:
      HHG: HHG
      INTERNATIONAL_HHG: International HHG
      INTERNATIONAL_UB: International UB
  MTOServiceItem:
    properties:
      id:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        readOnly: true
        type: string
      moveTaskOrderID:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      reServiceID:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      reServiceCode:
        type: string
      reServiceName:
        type: string
    type: object
  MTOServiceItems:
    type: array
    items:
      $ref: '#/definitions/MTOServiceItem'
  MTOServiceItemstatus:
    properties:
      status:
        enum:
          - APPROVED
          - SUBMITTED
          - REJECTED
        type: string
    type: object
  ProofOfServiceDocs:
    properties:
      uploads:
        items:
          $ref: '#/definitions/Upload'
        type: array
    type: object
  PaymentRequest:
    properties:
      proofOfServiceDocs:
        $ref: '#/definitions/ProofOfServiceDocs'
      id:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        readOnly: true
        type: string
      isFinal:
        default: false
        type: boolean
      moveTaskOrderID:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      rejectionReason:
        example: documentation was incomplete
        type: string
        x-nullable: true
      status:
        $ref: '#/definitions/PaymentRequestStatus'
    type: object
  PaymentRequestStatus:
    enum:
      - PENDING
      - REVIEWED
      - SENT_TO_GEX
      - RECEIVED_BY_GEX
      - PAID
    title: Payment Request Status
    type: string
  PaymentRequests:
    type: array
    items:
      $ref: '#/definitions/PaymentRequest'
  ServiceItem:
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      params:
        type: array
        items:
          properties:
            key:
              type: string
              example: Service Item Parameter Name
            value:
              type: string
              example: Service Item Parameter Value
          type: object
    type: object
  Upload:
    type: object
    properties:
      bytes:
        type: integer
      contentType:
        type: string
        format: mime-type
        example: application/pdf
      filename:
        example: filename.pdf
        type: string
      createdAt:
        format: date-time
        type: string
      updatedAt:
        format: date-time
        type: string
    required:
      - filename
      - contentType
      - bytes
      - createdAt
      - updatedAt
  ValidationError:
    allOf:
      - $ref: '#/definitions/ClientError'
      - type: object
    properties:
      invalid_fields:
        type: object
        additionalProperties:
          type: string
    required:
      - invalid_fields
responses:
  InvalidRequest:
    description: The request payload is invalid
    schema:
      $ref: '#/definitions/Error'
  NotFound:
    description: The requested resource wasn't found
    schema:
      $ref: '#/definitions/Error'
  PermissionDenied:
    description: The request was denied
    schema:
      $ref: '#/definitions/Error'
  ServerError:
    description: A server error occurred
    schema:
      $ref: '#/definitions/Error'
  PreconditionFailed:
    description: Precondition failed
    schema:
      $ref: '#/definitions/Error'
