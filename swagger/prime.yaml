      postalCode:
        type: string
        format: zip
        title: ZIP
        example: '90210'
        pattern: '^(\d{5}([\-]\d{4})?)$'
      country:
        type: string
        title: Country
        x-nullable: true
        example: 'USA'
        default: USA
      eTag:
        type: string
        readOnly: true
    required:
      - streetAddress1
      - city
      - state
      - postalCode
  ClientError:
    type: object
    properties:
      title:
        type: string
      detail:
        type: string
      instance:
        type: string
        format: uuid
    required:
      - title
      - detail
      - instance
  CreateMTOShipment:
    type: object
    properties:
      moveTaskOrderID:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      shipmentType:
        $ref: '#/definitions/MTOShipmentType'
      requestedPickupDate:
        format: date
        type: string
        description: The date the customer requested that this shipment be picked up.
      primeEstimatedWeight:
        type: integer
        example: 4500
      customerRemarks:
        type: string
        example: handle with care
        x-nullable: true
      pickupAddress:
        $ref: '#/definitions/Address'
      destinationAddress:
        $ref: '#/definitions/Address'
      agents:
        $ref: '#/definitions/MTOAgents'
      pointOfContact:
        type: string
        description: Email or id of a contact person for this update
      mtoServiceItems:
        type: array
        items:
          $ref: '#/definitions/MTOServiceItem'
    required:
      - moveTaskOrderID
      - pickupAddress
      - destinationAddress
      - shipmentType
      - requestedPickupDate
  CreatePaymentRequest:
    type: object
    properties:
      isFinal:
        default: false
        type: boolean
      moveTaskOrderID:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      serviceItems:
        type: array
        minItems: 1
        items:
          $ref: '#/definitions/ServiceItem'
      pointOfContact:
        type: string
        description: Email or id of a contact person for this update.
    required:
      - moveTaskOrderID
      - serviceItems
  Customer:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      dodID:
        type: string
      userID:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      currentAddress:
        $ref: '#/definitions/Address'
      firstName:
        type: string
        example: Vanya
      lastName:
        type: string
