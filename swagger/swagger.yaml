swagger: '2.0'
info:
  description: The API for my.move.mil
  version: 0.0.1
  title: my.move.mil
  contact:
    email: ppp@truss.works
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
basePath: /api/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /issues:
    post:
      summary: Create a new issue
      description: Issues represent problems or suggestions for the app, this creates a new one.
      operationId: createIssue
      tags:
        - issues
      parameters:
        - in: body
          name: createIssuePayload
          required: true
          schema:
            $ref: '#/definitions/CreateIssuePayload'
      responses:
        201:
          description: created issue
          schema:
            $ref: '#/definitions/IssuePayload'
        400:
          description: invalid request
    get:
      summary: List all issues
      description: List all issues
      operationId: indexIssues
      tags:
        - issues
      responses:
        200:
          description: list of issues
          schema:
            $ref: '#/definitions/IndexIssuesPayload'
        400:
          description: invalid request
  /form1299s:
    post:
      summary: Create a new shipment or storage of personal property application
      description: Create an instance of form 1299
      operationId: createForm1299
      tags:
        - form1299s
      parameters:
        - in: body
          name: createForm1299Payload
          required: true
          schema:
            $ref: '#/definitions/CreateForm1299Payload'
      responses:
        201:
          description: created instance of form 1299
          schema:
            $ref: '#/definitions/Form1299Payload'
        400:
          description: invalid request
    get:
      summary: List all submitted 1299 forms
      description: List all submitted 1299 forms
      operationId: indexForm1299s
      tags:
        - form1299s
      responses:
        200:
          description: list of submitted forms 1299
          schema:
            $ref: '#/definitions/IndexForm1299sPayload'
        400:
          description: invalid request
  /form2278s:
    post:
      summary: Create a new shipment or storage of personal property application
      description: Create an instance of form 2278
      operationId: createForm2278
      tags:
        - form2278s
      parameters:
        - in: body
          name: createForm2278Payload
          required: true
          schema:
            $ref: '#/definitions/CreateForm2278Payload'
      responses:
        201:
          description: created instance of form 2278
          schema:
            $ref: '#/definitions/Form2278Payload'
        400:
          description: invalid request
    get:
      summary: List all submitted 2278 forms
      description: List all submitted 2278 forms
      operationId: indexForm2278s
      tags:
        - form2278s
      responses:
        200:
          description: list of submitted forms 2278
          schema:
            $ref: '#/definitions/IndexForm2278sPayload'
        400:
          description: invalid request
  /shipments:
    get:
      summary: List all shipments
      description: List all shipments
      operationId: indexShipments
      tags:
        - shipments
      responses:
        200:
          description: list of all shipments
          schema:
            $ref: '#/definitions/IndexShipmentsPayload'
        400:
          description: invalid request
  /form1299s/{form1299Id}:
    get:
      summary: Gets a 1299 form by Id
      operationId: showForm1299
      tags:
        - form1299s
      parameters:
        - in: path
          name: form1299Id
          type: string
          format: uuid
          required: true
          description: UUID of the form to get
      responses:
        200:
          description: a 1299 form
          schema:
            $ref: '#/definitions/Form1299Payload'
        400:
          description: invalid request
        404:
          description: unknown form1299Id
        500:
          description: server error

