  Customer:
    type: object
    properties:
      agency:
        type: string
        title: Agency customer is affilated with
      first_name:
        type: string
        example: John
      last_name:
        type: string
        example: Doe
      phone:
        type: string
        format: telephone
        pattern: '^[2-9]\d{2}-\d{3}-\d{4}$'
