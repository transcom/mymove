        type: string
    type: object
  UpdateMTOServiceItemStatus:
    properties:
      moveTaskOrderID:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      mtoShipmentID:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      reServiceID:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      reServiceCode:
        type: string
      reServiceName:
        type: string
      approvedAt:
        format: date
        type: string
      createdAt:
        format: date
        type: string
      deletedAt:
        format: date
        type: string
      description:
