        type: string
      createdAt:
        format: date
        type: string
      moveOrderID:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      referenceId:
        example: 1001-3456
        type: string
      isAvailableToPrime:
        type: boolean
        x-nullable: true
      isCanceled:
        type: boolean
        x-nullable: true
      updatedAt:
        format: date
        type: string
      destinationAddress:
        $ref: '#/definitions/Address'
      pickupAddress:
        $ref: '#/definitions/Address'
      destinationDutyStation:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      originDutyStation:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      entitlements:
        $ref: '#/definitions/Entitlements'
      requestedPickupDate:
        format: date
        type: string
      eTag:
        type: string
    type: object
  UpdateMoveTaskOrderStatus:
    properties:
      is_available_to_prime:
        type: boolean
  MoveOrders:
    items:
