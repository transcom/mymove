            x-nullable: true
            description: Departure date for SIT. This is the end date of the SIT at either origin or destination. This is optional as it can be updated using the UpdateMTOServiceItemSIT modelType at a later date.
        required:
          - reServiceCode
          - reason
          - sitPostalCode
          - sitEntryDate
