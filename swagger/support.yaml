        format: date
        type: string
      deletedAt:
        format: date
        type: string
      description:
        type: string
      feeType:
        enum:
          - COUNSELING
          - CRATING
          - TRUCKING
          - SHUTTLE
        type: string
      id:
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
        format: uuid
        type: string
      quantity:
        type: integer
      rate:
        type: integer
      rejectionReason:
        example: item was too heavy
        type: string
        x-nullable: true
      rejectedAt:
        format: date
        type: string
      status:
        $ref: '#/definitions/MTOServiceItemStatus'
      submittedAt:
        format: date
        type: string
      total:
