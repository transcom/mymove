swagger: '2.0'
info:
  contact:
    email: dp3@truss.works
  description: >
    The GHC API is a RESTful API that enables the Office application for
    MilMove.


    All endpoints are located under `/ghc/v1`.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: MilMove GHC API
  version: 0.0.1
basePath: /ghc/v1
schemes:
  - http
tags:
  - name: queues
  - name: move
  - name: order
    description: >
      Move Orders - Commonly called “Orders,” especially in customer-facing
      language. Orders are plural because they're a bundle of related orders
      issued bya Service (e.g. Army, Air Force, Navy) to a customer that
      authorize (and order) that customer to move from one location to another.

      Orders are backed by $$ in the bank to support that move, which is
      identified by a Line of Account (LOA) code on the orders document.
  - name: moveTaskOrder
  - name: customer
  - name: mtoServiceItem
  - name: mtoShipment
  - name: mtoAgent
  - name: paymentServiceItem
  - name: tac
paths:
  /customer/{customerID}:
    parameters:
      - description: ID of customer to use
        in: path
        name: customerID
        required: true
        type: string
        format: uuid
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved information on an individual customer
          schema:
            $ref: '#/definitions/Customer'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - customer
      description: Returns a given customer
      operationId: getCustomer
      summary: Returns a given customer
    patch:
      summary: Updates customer info
      description: Updates customer info by ID
      operationId: updateCustomer
      tags:
        - customer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateCustomerPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of orders
          schema:
            $ref: '#/definitions/Customer'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /move/{locator}:
    parameters:
      - description: Code used to identify a move in the system
        in: path
        name: locator
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved the individual move
          schema:
            $ref: '#/definitions/Move'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - move
      description: Returns a given move for a unique alphanumeric locator string
      summary: Returns a given move
      operationId: getMove
  /move/{locator}/history:
    parameters:
      - description: Code used to identify a move in the system
        in: path
        name: locator
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters:
        - in: query
          name: page
          type: integer
          description: requested page of results
        - in: query
          name: perPage
          type: integer
          description: results per page
      responses:
        '200':
          description: Successfully retrieved the individual move history
          schema:
            $ref: '#/definitions/MoveHistoryResult'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - move
      description: >-
        Returns the history for a given move for a unique alphanumeric locator
        string
      summary: Returns the history of an identified move
      operationId: getMoveHistory
  /counseling/orders/{orderID}:
    parameters:
      - description: ID of order to update
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an order (performed by a services counselor)
      description: All fields sent in this request will be set on the order referenced
      operationId: counselingUpdateOrder
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CounselingUpdateOrderPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of orders
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /orders/{orderID}:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an order
      description: All fields sent in this request will be set on the order referenced
      operationId: updateOrder
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateOrderPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of orders
          schema:
            $ref: '#/definitions/Order'
        '400':
          $ref: '#/responses/InvalidRequest'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved order
          schema:
            $ref: '#/definitions/Order'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - order
      description: Gets an order
      operationId: getOrder
      summary: Gets an order by ID
  /orders/{orderID}/allowances:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an allowance (Orders with Entitlements)
      description: All fields sent in this request will be set on the order referenced
      operationId: updateAllowance
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateAllowancePayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of allowance
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.allowances
  /orders/{orderID}/acknowledge-excess-weight-risk:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    post:
      summary: >-
        Saves the date and time a TOO acknowledged the excess weight risk by
        dismissing the alert
      description: >-
        Saves the date and time a TOO acknowledged the excess weight risk by
        dismissing the alert
      operationId: acknowledgeExcessWeightRisk
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated Move
          schema:
            $ref: '#/definitions/Move'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /orders/{orderID}/update-billable-weight:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates the max billable weight
      description: Updates the DBAuthorizedWeight attribute for the Order Entitlements=
      operationId: updateBillableWeight
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateBillableWeightPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated Order
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.billableWeight
  /orders/{orderID}/update-max-billable-weight/tio:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates the max billable weight with TIO remarks
      description: >-
        Updates the DBAuthorizedWeight attribute for the Order Entitlements and
        move TIO remarks
      operationId: updateMaxBillableWeightAsTIO
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateMaxBillableWeightAsTIOPayload'
        - $ref: '#/parameters/ifMatch'
      responses:
        '200':
          description: updated Order
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.maxBillableWeight
  /counseling/orders/{orderID}/allowances:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an allowance (Orders with Entitlements)
      description: All fields sent in this request will be set on the order referenced
      operationId: counselingUpdateAllowance
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CounselingUpdateAllowancePayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of allowance
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /move-task-orders/{moveTaskOrderID}:
    parameters:
      - description: ID of move to use
        in: path
        name: moveTaskOrderID
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved move task order
          schema:
            $ref: '#/definitions/MoveTaskOrder'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - moveTaskOrder
      description: Gets a move
      operationId: getMoveTaskOrder
      summary: Gets a move by ID
    patch:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/MoveTaskOrder'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: Successfully retrieved move task order
          schema:
            $ref: '#/definitions/MoveTaskOrder'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - moveTaskOrder
      description: Updates a move by ID
      operationId: updateMoveTaskOrder
      summary: Updates a move by ID
  /move_task_orders/{moveTaskOrderID}/mto_service_items:
    parameters:
      - description: ID of move for mto service item to use
        in: path
        name: moveTaskOrderID
        required: true
        format: uuid
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved all line items for a move task order
          schema:
            $ref: '#/definitions/MTOServiceItems'
        '404':
          $ref: '#/responses/NotFound'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - mtoServiceItem
      description: Gets all line items for a move
      operationId: listMTOServiceItems
      summary: Gets all line items for a move
  /mto-shipments:
    post:
      summary: createMTOShipment
      description: |
        Creates a MTO shipment for the specified Move Task Order.
        Required fields include:
        * Shipment Type
        * Customer requested pick-up date
        * Pick-up Address
        * Delivery Address
        * Releasing / Receiving agents
        Optional fields include:
        * Delivery Address Type
        * Customer Remarks
        * Releasing / Receiving agents
        * An array of optional accessorial service item codes
      consumes:
        - application/json
      produces:
        - application/json
      operationId: createMTOShipment
      tags:
        - mtoShipment
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateMTOShipment'
      responses:
        '200':
          description: Successfully created a MTO shipment.
          schema:
            $ref: '#/definitions/MTOShipment'
        '400':
          $ref: '#/responses/InvalidRequest'
        '404':
          $ref: '#/responses/NotFound'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /move_task_orders/{moveTaskOrderID}/mto_shipments:
    parameters:
      - description: ID of move task order for mto shipment to use
        in: path
        name: moveTaskOrderID
        required: true
        format: uuid
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved all mto shipments for a move task order
          schema:
            $ref: '#/definitions/MTOShipments'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - mtoShipment
      description: Gets all shipments for a move task order
      operationId: listMTOShipments
      summary: Gets all shipments for a move task order
  /shipments/{shipmentID}:
    delete:
      summary: Soft deletes a shipment by ID
      description: Soft deletes a shipment by ID
      operationId: deleteShipment
      tags:
        - shipment
      produces:
        - application/json
      parameters:
        - description: ID of the shipment to be deleted
          in: path
          name: shipmentID
          required: true
          format: uuid
          type: string
      responses:
        '204':
          description: Successfully soft deleted the shipment
        '400':
          $ref: '#/responses/InvalidRequest'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /move_task_orders/{moveTaskOrderID}/mto_shipments/{shipmentID}:
    patch:
      summary: updateMTOShipment
      description: |
        Updates a specified MTO shipment.
        Required fields include:
        * MTO Shipment ID required in path
        * If-Match required in headers
        * No fields required in body
        Optional fields include:
        * New shipment status type
        * Shipment Type
        * Customer requested pick-up date
        * Pick-up Address
        * Delivery Address
        * Delivery Address Type
        * Customer Remarks
        * Counselor Remarks
        * Releasing / Receiving agents
      consumes:
        - application/json
      produces:
        - application/json
      operationId: updateMTOShipment
      tags:
        - mtoShipment
      parameters:
        - in: path
          name: moveTaskOrderID
          required: true
          format: uuid
          type: string
          description: ID of move task order for mto shipment to use
        - in: path
          name: shipmentID
          type: string
          format: uuid
          required: true
          description: UUID of the MTO Shipment to update
        - in: header
          name: If-Match
          type: string
          required: true
          description: >
            Optimistic locking is implemented via the `If-Match` header. If the
            ETag header does not match the value of the resource on the server,
            the server rejects the change with a `412 Precondition Failed`
            error.
        - in: body
          name: body
          schema:
            $ref: '#/definitions/UpdateShipment'
      responses:
        '200':
          description: Successfully updated the specified MTO shipment.
          schema:
            $ref: '#/definitions/MTOShipment'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /shipments/{shipmentID}/approve:
    parameters:
      - description: ID of the shipment
        in: path
        name: shipmentID
        required: true
        format: uuid
        type: string
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: Successfully approved the shipment
          schema:
            $ref: '#/definitions/MTOShipment'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - shipment
      description: Approves a shipment
      operationId: approveShipment
      summary: Approves a shipment
      x-permissions:
        - update.shipment
  /shipments/{shipmentID}/request-diversion:
    parameters:
      - description: ID of the shipment
        in: path
        name: shipmentID
        required: true
        format: uuid
        type: string
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: Successfully requested the shipment diversion
          schema:
            $ref: '#/definitions/MTOShipment'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - shipment
      description: Requests a shipment diversion
      operationId: requestShipmentDiversion
      summary: Requests a shipment diversion
      x-permissions:
        - create.shipmentDiversionRequest
  /shipments/{shipmentID}/approve-diversion:
    parameters:
      - description: ID of the shipment
        in: path
        name: shipmentID
        required: true
        format: uuid
        type: string
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: Successfully approved the shipment diversion
          schema:
            $ref: '#/definitions/MTOShipment'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.shipment
      tags:
        - shipment
      description: Approves a shipment diversion
      operationId: approveShipmentDiversion
      summary: Approves a shipment diversion
  /shipments/{shipmentID}/reject:
    parameters:
      - description: ID of the shipment
        in: path
        name: shipmentID
        required: true
        format: uuid
        type: string
    post:
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: If-Match
          type: string
          required: true
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/RejectShipment'
      responses:
        '200':
          description: Successfully rejected the shipment
          schema:
            $ref: '#/definitions/MTOShipment'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - shipment
