swagger: '2.0'
info:
  contact:
    email: milmove-developers@caci.com
  description: >
    The GHC API is a RESTful API that enables the Office application for
    MilMove.


    All endpoints are located under `/ghc/v1`.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: MilMove GHC API
  version: 0.0.1
basePath: /ghc/v1
schemes:
  - http
tags:
  - name: queues
  - name: move
  - name: order
    description: >
      Move Orders - Commonly called “Orders,” especially in customer-facing
      language. Orders are plural because they're a bundle of related orders
      issued bya Service (e.g. Army, Air Force, Navy) to a customer that
      authorize (and order) that customer to move from one location to another.

      Orders are backed by $$ in the bank to support that move, which is
      identified by a Line of Account (LOA) code on the orders document.
  - name: moveTaskOrder
  - name: customer
  - name: mtoServiceItem
  - name: mtoShipment
  - name: shipment
  - name: mtoAgent
  - name: paymentServiceItem
  - name: ppm
  - name: tac
  - name: transportationOffice
  - name: uploads
  - name: paymentRequests
paths:
  /customer:
    post:
      summary: Creates a customer with Okta option
      description: >-
        Creates a customer with option to also create an Okta profile account
        based on the office user's input when completing the UI form and
        submitting.
      operationId: createCustomerWithOktaOption
      tags:
        - customer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CreateCustomerPayload'
      responses:
        '200':
          description: successfully created the customer
          schema:
            $ref: '#/definitions/CreatedCustomer'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /open/requested-office-users:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      summary: Create an Office User
      description: >
        This endpoint is publicly accessible as it is utilized for individuals
        who do not have an office account to request the creation of an office
        account.

        Request the creation of an office user. An administrator will need to
        approve them after creation. Note on requirements: An identification
        method must be present. The following 2 fields have an "OR" requirement.
        - edipi - other_unique_id One of these two fields MUST be present to
        serve as identification for the office user being created. This logic is
        handled at the application level.
      operationId: createRequestedOfficeUser
      tags:
        - officeUsers
      parameters:
        - in: body
          name: officeUser
          description: Office User information
          schema:
            $ref: '#/definitions/OfficeUserCreate'
      responses:
        '201':
          description: successfully requested the creation of provided office user
          schema:
            $ref: '#/definitions/OfficeUser'
        '422':
          description: validation error
          schema:
            $ref: '#/definitions/ValidationError'
        '500':
          description: internal server error
  /customer/{customerID}:
    parameters:
      - description: ID of customer to use
        in: path
        name: customerID
        required: true
        type: string
        format: uuid
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved information on an individual customer
          schema:
            $ref: '#/definitions/Customer'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - customer
      description: Returns a given customer
      operationId: getCustomer
      summary: Returns a given customer
    patch:
      summary: Updates customer info
      description: Updates customer info by ID
      operationId: updateCustomer
      tags:
        - customer
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateCustomerPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of orders
          schema:
            $ref: '#/definitions/Customer'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.customer
  /customer/search:
    post:
      produces:
        - application/json
      consumes:
        - application/json
      summary: Search customers by DOD ID or customer name
      description: >
        Search customers by DOD ID or customer name. Used by services counselors
        to locate profiles to update, find attached moves, and to create new
        moves.
      operationId: searchCustomers
      tags:
        - customer
      parameters:
        - in: body
          name: body
          schema:
            properties:
              page:
                type: integer
                description: requested page of results
              perPage:
                type: integer
              dodID:
                description: DOD ID
                type: string
                minLength: 10
                maxLength: 10
                x-nullable: true
              emplid:
                description: EMPLID
                type: string
                minLength: 7
                maxLength: 7
                x-nullable: true
              branch:
                description: Branch
                type: string
                minLength: 1
              customerName:
                description: Customer Name
                type: string
                minLength: 1
                x-nullable: true
              sort:
                type: string
                x-nullable: true
                enum:
                  - customerName
                  - dodID
                  - emplid
                  - branch
                  - personalEmail
                  - telephone
              order:
                type: string
                x-nullable: true
                enum:
                  - asc
                  - desc
          description: field that results should be sorted by
      responses:
        '200':
          description: Successfully returned all customers matching the criteria
          schema:
            $ref: '#/definitions/SearchCustomersResult'
        '403':
          $ref: '#/responses/PermissionDenied'
        '500':
          $ref: '#/responses/ServerError'
  /move/{locator}:
    parameters:
      - description: Code used to identify a move in the system
        in: path
        name: locator
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved the individual move
          schema:
            $ref: '#/definitions/Move'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - move
      description: Returns a given move for a unique alphanumeric locator string
      summary: Returns a given move
      operationId: getMove
  /move/{locator}/history:
    parameters:
      - description: Code used to identify a move in the system
        in: path
        name: locator
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters:
        - in: query
          name: page
          type: integer
          description: requested page of results
        - in: query
          name: perPage
          type: integer
          description: results per page
      responses:
        '200':
          description: Successfully retrieved the individual move history
          schema:
            $ref: '#/definitions/MoveHistoryResult'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - move
      description: >-
        Returns the history for a given move for a unique alphanumeric locator
        string
      summary: Returns the history of an identified move
      operationId: getMoveHistory
  /moves/{moveID}/shipment-evaluation-reports-list:
    parameters:
      - description: Code used to identify a move in the system
        in: path
        name: moveID
        required: true
        type: string
        format: uuid
    get:
      produces:
        - application/json
      responses:
        '200':
          description: Successfully retrieved the move's evaluation reports
          schema:
            $ref: '#/definitions/EvaluationReportList'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - move
      description: >-
        Returns shipment evaluation reports for the specified move that are
        visible to the current office user
      summary: >-
        Returns shipment evaluation reports for the specified move that are
        visible to the current office user
      operationId: getMoveShipmentEvaluationReportsList
  /moves/{moveID}/counseling-evaluation-reports-list:
    parameters:
      - description: Code used to identify a move in the system
        in: path
        name: moveID
        required: true
        type: string
        format: uuid
    get:
      produces:
        - application/json
      responses:
        '200':
          description: Successfully retrieved the move's evaluation reports
          schema:
            $ref: '#/definitions/EvaluationReportList'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - move
      description: >-
        Returns counseling evaluation reports for the specified move that are
        visible to the current office user
      summary: >-
        Returns counseling evaluation reports for the specified move that are
        visible to the current office user
      operationId: getMoveCounselingEvaluationReportsList
  /counseling/orders/{orderID}:
    parameters:
      - description: ID of order to update
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an order (performed by a services counselor)
      description: All fields sent in this request will be set on the order referenced
      operationId: counselingUpdateOrder
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CounselingUpdateOrderPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of orders
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /orders:
    post:
      summary: Creates an orders model for a logged-in user
      description: >-
        Creates an instance of orders tied to a service member, which allow for
        creation of a move and an entitlement. Orders are required before the
        creation of a move
      operationId: createOrder
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: createOrders
          schema:
            $ref: '#/definitions/CreateOrders'
      responses:
        '200':
          description: created instance of orders
          schema:
            $ref: '#/definitions/Order'
        '400':
          description: invalid request
        '401':
          description: request requires user authentication
        '403':
          description: user is not authorized
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          description: internal server error
  /orders/{orderID}:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an order
      description: All fields sent in this request will be set on the order referenced
      operationId: updateOrder
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateOrderPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of orders
          schema:
            $ref: '#/definitions/Order'
        '400':
          $ref: '#/responses/InvalidRequest'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '409':
          $ref: '#/responses/Conflict'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.orders
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved order
          schema:
            $ref: '#/definitions/Order'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - order
      description: Gets an order
      operationId: getOrder
      summary: Gets an order by ID
  /orders/{orderID}/allowances:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an allowance (Orders with Entitlements)
      description: All fields sent in this request will be set on the order referenced
      operationId: updateAllowance
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateAllowancePayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of allowance
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.allowances
  /orders/{orderID}/acknowledge-excess-weight-risk:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    post:
      summary: >-
        Saves the date and time a TOO acknowledged the excess weight risk by
        dismissing the alert
      description: >-
        Saves the date and time a TOO acknowledged the excess weight risk by
        dismissing the alert
      operationId: acknowledgeExcessWeightRisk
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated Move
          schema:
            $ref: '#/definitions/Move'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.excessWeightRisk
  /orders/{orderID}/update-billable-weight:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates the max billable weight
      description: Updates the DBAuthorizedWeight attribute for the Order Entitlements=
      operationId: updateBillableWeight
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateBillableWeightPayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated Order
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.billableWeight
  /orders/{orderID}/update-max-billable-weight/tio:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates the max billable weight with TIO remarks
      description: >-
        Updates the DBAuthorizedWeight attribute for the Order Entitlements and
        move TIO remarks
      operationId: updateMaxBillableWeightAsTIO
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateMaxBillableWeightAsTIOPayload'
        - $ref: '#/parameters/ifMatch'
      responses:
        '200':
          description: updated Order
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      x-permissions:
        - update.maxBillableWeight
  /orders/{orderID}/upload_amended_orders:
    post:
      summary: Create an amended order for a given order
      description: Create an amended order for a given order
      operationId: uploadAmendedOrders
      tags:
        - order
      consumes:
        - multipart/form-data
      parameters:
        - in: path
          name: orderID
          type: string
          format: uuid
          required: true
          description: UUID of the order
        - in: formData
          name: file
          type: file
          description: The file to upload.
          required: true
      responses:
        '201':
          description: created upload
          schema:
            $ref: '#/definitions/Upload'
        '400':
          description: invalid request
          schema:
            $ref: '#/definitions/InvalidRequestResponsePayload'
        '403':
          description: not authorized
        '404':
          description: not found
        '413':
          description: payload is too large
        '500':
          description: server error
  /counseling/orders/{orderID}/allowances:
    parameters:
      - description: ID of order to use
        in: path
        name: orderID
        required: true
        type: string
        format: uuid
    patch:
      summary: Updates an allowance (Orders with Entitlements)
      description: All fields sent in this request will be set on the order referenced
      operationId: counselingUpdateAllowance
      tags:
        - order
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CounselingUpdateAllowancePayload'
        - in: header
          name: If-Match
          type: string
          required: true
      responses:
        '200':
          description: updated instance of allowance
          schema:
            $ref: '#/definitions/Order'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '412':
          $ref: '#/responses/PreconditionFailed'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /move-task-orders/{moveTaskOrderID}:
    parameters:
      - description: ID of move to use
        in: path
        name: moveTaskOrderID
        required: true
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved move task order
          schema:
            $ref: '#/definitions/MoveTaskOrder'
        '400':
          $ref: '#/responses/InvalidRequest'
        '401':
          $ref: '#/responses/PermissionDenied'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - moveTaskOrder
      description: Gets a move
      operationId: getMoveTaskOrder
      summary: Gets a move by ID
  /move_task_orders/{moveTaskOrderID}/mto_service_items:
    parameters:
      - description: ID of move for mto service item to use
        in: path
        name: moveTaskOrderID
        required: true
        format: uuid
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved all line items for a move task order
          schema:
            $ref: '#/definitions/MTOServiceItems'
        '404':
          $ref: '#/responses/NotFound'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - mtoServiceItem
      description: Gets all line items for a move
      operationId: listMTOServiceItems
      summary: Gets all line items for a move
  /mto-shipments:
    post:
      summary: createMTOShipment
      description: |
        Creates a MTO shipment for the specified Move Task Order.
        Required fields include:
        * Shipment Type
        * Customer requested pick-up date
        * Pick-up Address
        * Delivery Address
        * Releasing / Receiving agents
        Optional fields include:
        * Delivery Address Type
        * Customer Remarks
        * Releasing / Receiving agents
        * An array of optional accessorial service item codes
      consumes:
        - application/json
      produces:
        - application/json
      operationId: createMTOShipment
      tags:
        - mtoShipment
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/CreateMTOShipment'
      responses:
        '200':
          description: Successfully created a MTO shipment.
          schema:
            $ref: '#/definitions/MTOShipment'
        '400':
          $ref: '#/responses/InvalidRequest'
        '404':
          $ref: '#/responses/NotFound'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
  /move_task_orders/{moveTaskOrderID}/mto_shipments:
    parameters:
      - description: ID of move task order for mto shipment to use
        in: path
        name: moveTaskOrderID
        required: true
        format: uuid
        type: string
    get:
      produces:
        - application/json
      parameters: []
      responses:
        '200':
          description: Successfully retrieved all mto shipments for a move task order
          schema:
            $ref: '#/definitions/MTOShipments'
        '403':
          $ref: '#/responses/PermissionDenied'
        '404':
          $ref: '#/responses/NotFound'
        '422':
          $ref: '#/responses/UnprocessableEntity'
        '500':
          $ref: '#/responses/ServerError'
      tags:
        - mtoShipment
      description: Gets all shipments for a move task order
      operationId: listMTOShipments
      summary: Gets all shipments for a move task order
  /shipments/{shipmentID}:
    get:
      summary: fetches a shipment by ID
      description: fetches a shipment by ID
      operationId: getShipment
      tags:
        - mtoShipment
      produces:
        - application/json
      parameters:
        - description: ID of the shipment to be fetched
          in: path
          name: shipmentID
          required: true
