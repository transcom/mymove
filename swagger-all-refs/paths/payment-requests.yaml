          type: object
      '400':
        $ref: '../responses/errors.yaml#/InvalidRequest'
      '401':
        $ref: '../responses/errors.yaml#/PermissionDenied'
      '403':
        $ref: '../responses/errors.yaml#/PermissionDenied'
