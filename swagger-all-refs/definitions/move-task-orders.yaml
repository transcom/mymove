Customer:
  type: object
Entitlements:
  properties:
    dependentsAuthorized:
      example: true
      type: boolean
    nonTemporaryStorage:
      example: false
      type: boolean
    privatelyOwnedVehicle:
      example: false
      type: boolean
    proGearWeight:
      example: 2000
      type: integer
      x-formatting: weight
    proGearWeightSpouse:
      example: 500
      type: integer
      x-formatting: weight
    storageInTransit:
      example: 90
      type: integer
    totalDependents:
      example: 2
      type: integer
    totalWeightSelf:
      example: 18000
      type: integer
      x-formatting: weight
  type: object
MoveTaskOrder:
  properties:
    code:
      example: USMC-0001
      type: string
    createdAt:
      format: date
      type: string
    customer:
      $ref: '#/Customer'
    deletedAt:
      format: date
      type: string
    destinationDutyStation:
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      format: uuid
      type: string
    destinationPPSO:
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      format: uuid
      type: string
    entitlements:
      $ref: '#/Entitlements'
    id:
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      format: uuid
      type: string
    moveDate:
      format: date
      type: string
    moveID:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    moveTaskOrdersType:
      enum:
        - NON_TEMPORARY_STORAGE
        - PRIME
      type: string
    originDutyStation:
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      format: uuid
      type: string
    originPPSO:
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      format: uuid
      type: string
    remarks:
      example: Requires more gentle care
      type: string
    requestedPickupDate:
      format: date
      type: string
    serviceItems:
      items:
        $ref: '#/ServiceItem'
      type: array
    status:
      enum:
        - APPROVED
        - REJECTED
        - SUBMITTED
      type: string
    updatedAt:
      format: date
      type: string
  type: object
MoveTaskOrderStatus:
  properties:
    status:
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED
      type: string
  type: object
MoveTaskOrders:
  items:
    $ref: '#/MoveTaskOrder'
  type: array
ServiceItem:
  properties:
    MoveTaskOrderID:
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      format: uuid
      type: string
    approvedAt:
      format: date
      type: string
    createdAt:
      format: date
      type: string
    deletedAt:
      format: date
      type: string
    description:
      type: string
    feeType:
      enum:
        - COUNSELING
        - CRATING
        - TRUCKING
        - SHUTTLE
      type: string
    id:
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      format: uuid
      type: string
    quantity:
      type: integer
    rate:
      type: integer
    rejectedAt:
      format: date
      type: string
    status:
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED
      type: string
    submittedAt:
      format: date
      type: string
    total:
      format: cents
      type: integer
    updatedAt:
      format: date
      type: string
  type: object
ServiceItemStatus:
  properties:
    status:
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED
      type: string
  type: object
CreatePaymentRequestPayload:
  properties:
    isFinal:
      default: false
      type: boolean
    moveOrderID:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    proofOfServicePackage:
      $ref: '#/ProofOfServicePackage'
    serviceItemIDs:
      items:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      type: array
  type: object
PaymentRequest:
  properties:
    documentPackage:
      $ref: '#/ProofOfServicePackage'
    id:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      readOnly: true
      type: string
    isFinal:
      default: false
      type: boolean
    moveOrderID:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    rejectionReason:
      example: documentation was incomplete
      type: string
      x-nullable: true
    serviceItemIDs:
      items:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      type: array
    status:
      $ref: '#/PaymentRequestStatus'
  type: object
PaymentRequestStatus:
  enum:
    - PAYMENT_SUBMITTED
    - APPROVED
    - REJECTED
  title: Payment Request Status
  type: string
ProofOfServicePackage:
  properties:
    id:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    uploads:
      items:
        $ref: '#/Upload'
      type: array
  type: object
UpdatePaymentRequestPayload:
  properties:
    proofOfServicePackage:
      $ref: '#/ProofOfServicePackage'
    serviceItemIDs:
      items:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      type: array
  type: object
UpdatePaymentRequestStatusPayload:
  properties:
    rejectionReason:
      example: documentation was incomplete
      type: string
      x-nullable: true
    status:
      $ref: '#/PaymentRequestStatus'
  type: object
Upload:
  properties:
    bytes:
      type: integer
    contentType:
      example: application/pdf
      format: mime-type
      type: string
    createdAt:
      format: date-time
      type: string
    filename:
      example: filename.pdf
      format: binary
      type: string
    id:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    updatedAt:
      format: date-time
      type: string
    url:
      example: 'https://uploads.domain.test/dir/c56a4180-65aa-42ec-a945-5fd21dec0538'
      format: uri
      type: string
  required:
    - id
    - url
    - filename
    - contentType
    - bytes
    - createdAt
    - updatedAt
  type: object