CreatePaymentRequestPayload:
  properties:
    isFinal:
      default: false
      type: boolean
    moveOrderID:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    proofOfServicePackage:
      $ref: '#/ProofOfServicePackage'
    serviceItemIDs:
      items:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      type: array
  type: object
PaymentRequest:
  properties:
    documentPackage:
      $ref: '#/ProofOfServicePackage'
    id:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      readOnly: true
      type: string
    isFinal:
      default: false
      type: boolean
    moveOrderID:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    rejectionReason:
      example: documentation was incomplete
      type: string
      x-nullable: true
    serviceItemIDs:
      items:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      type: array
    status:
      $ref: '#/PaymentRequestStatus'
  type: object
PaymentRequestStatus:
  enum:
    - PAYMENT_SUBMITTED
    - APPROVED
    - REJECTED
  title: Payment Request Status
  type: string
ProofOfServicePackage:
  properties:
    id:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    uploads:
      items:
        $ref: '#/Upload'
      type: array
  type: object
UpdatePaymentRequestPayload:
  properties:
    proofOfServicePackage:
      $ref: '#/ProofOfServicePackage'
    serviceItemIDs:
      items:
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        format: uuid
        type: string
      type: array
  type: object
UpdatePaymentRequestStatusPayload:
  properties:
    rejectionReason:
      example: documentation was incomplete
      type: string
      x-nullable: true
    status:
      $ref: '#/PaymentRequestStatus'
  type: object
Upload:
  properties:
    bytes:
      type: integer
    contentType:
      example: application/pdf
      format: mime-type
      type: string
    createdAt:
      format: date-time
      type: string
    filename:
      example: filename.pdf
      format: binary
      type: string
    id:
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
      format: uuid
      type: string
    updatedAt:
      format: date-time
      type: string
    url:
      example: 'https://uploads.domain.test/dir/c56a4180-65aa-42ec-a945-5fd21dec0538'
      format: uri
      type: string
  required:
    - id
    - url
    - filename
    - contentType
    - bytes
    - createdAt
    - updatedAt
  type: object