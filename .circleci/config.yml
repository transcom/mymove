      - build_tools:
          requires:
            - anti_virus
            - pre_deps_golang

      - build_migrations:
          requires:
            - anti_virus
            - pre_deps_golang

      - build_tasks:
          requires:
            - build_tools

      - deploy_experimental_migrations:
          requires:
            - pre_test
            - client_test
            - server_test
            - acceptance_tests
            - build_app
            - build_tools
            - build_tasks
            - build_migrations
