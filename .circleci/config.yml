            ENVIRONMENT: staging
            NO_TLS_ENABLED: true
            PWD: /home/circleci/transcom/mymove
            TEST_ACC_ENV: staging
      - announce_failure

  # `deploy_staging_migrations` deploys migrations to the staging environment
  deploy_staging_migrations:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'staging'
    steps:
