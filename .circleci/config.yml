workflows:
  version: 2

  app:
    jobs:
      - pre_deps_golang

      - pre_deps_yarn

      - check_generated_code:
          requires:
            - pre_deps_golang

      - anti_virus:
          filters:
            branches:
              only: master

      - pre_test:
          requires:
            - pre_deps_golang
            - pre_deps_yarn

      - acceptance_tests_local:
          requires:
            - pre_deps_golang
            - pre_deps_yarn

      - acceptance_tests_experimental:
          requires:
            - pre_deps_golang
            - pre_deps_yarn

      - acceptance_tests_staging:
          requires:
            - pre_deps_golang
            - pre_deps_yarn

      - integration_tests:
          requires:
            - pre_deps_golang
            - pre_deps_yarn
            - check_generated_code
            - build_app
            - build_migrations
            - acceptance_tests_local
          # if testing on experimental, you can disable these tests by using the commented block below.
          filters:
            branches:
              ignore: placeholder_branch_name

      - client_test:
          requires:
            - pre_deps_yarn
          # if testing on experimental, you can disable these tests by using the commented block below.
          filters:
            branches:
              ignore: placeholder_branch_name

      - server_test:
          requires:
            - pre_deps_golang
          # if testing on experimental, you can disable these tests by using the commented block below.
          filters:
            branches:
              ignore: placeholder_branch_name

      - build_app:
          requires:
            - anti_virus
            - pre_deps_golang
            - pre_deps_yarn
            - acceptance_tests_local # don't bother building and pushing the application if it won't even start properly

      - build_storybook_app:
          requires:
            - anti_virus
            - pre_deps_yarn

      - build_tools:
          requires:
            - anti_virus
            - pre_deps_golang

      - build_migrations:
          requires:
            - anti_virus
            - pre_deps_golang

      - build_tasks:
          requires:
            - build_tools

      - deploy_experimental_migrations:
          requires:
            - pre_test
            - client_test
            - server_test
            - acceptance_tests_local
            - acceptance_tests_experimental
            - build_app
            - build_tools
            - build_tasks
            - build_migrations
          filters:
            branches:
              only: placeholder_branch_name

      - deploy_experimental_tasks:
          requires:
            - deploy_experimental_migrations
          filters:
            branches:
              only: placeholder_branch_name

      - deploy_experimental_app:
          requires:
            - deploy_experimental_migrations
          filters:
            branches:
              only: placeholder_branch_name

      - deploy_experimental_app_client_tls:
          requires:
            - deploy_experimental_migrations
          filters:
            branches:
              only: placeholder_branch_name

      - check_circle_against_staging_sha:
          requires:
            - pre_test
            - client_test
            - server_test
            - build_app
            - build_tools
            - build_migrations
            - build_tasks
            - acceptance_tests_local
            - acceptance_tests_staging
            - integration_tests
          filters:
            branches:
              only: master

      - deploy_staging_migrations:
          requires:
            - check_circle_against_staging_sha
          filters:
            branches:
              only: master

      - deploy_staging_tasks:
          requires:
            - deploy_staging_migrations
          filters:
            branches:
              only: master

      - deploy_staging_app:
          requires:
            - deploy_staging_migrations
          filters:
            branches:
              only: master

      - deploy_staging_app_client_tls:
          requires:
            - deploy_staging_migrations
          filters:
            branches:
              only: master

      - approve_prod_deploy:
          type: approval
          requires:
            - deploy_staging_tasks
            - deploy_staging_app
            - deploy_staging_app_client_tls

      - deploy_prod_migrations:
          requires:
            - approve_prod_deploy
          filters:
            branches:
              only: master

      - deploy_prod_tasks:
          requires:
            - deploy_prod_migrations
          filters:
            branches:
              only: master

      - deploy_prod_app:
          requires:
            - deploy_prod_migrations
          filters:
            branches:
              only: master

      - deploy_prod_app_client_tls:
          requires:
            - deploy_prod_migrations
          filters:
            branches:
              only: master

      - deploy_prod_storybook:
          requires:
            - build_storybook_app
            - approve_prod_deploy
          filters:
            branches:
              only: master
              # Uncomment below if pushing a test branch. Also comment out approve_prod_deploy few lines above.
              #only: placeholder_branch_name

