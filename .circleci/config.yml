    executor: mymove_small
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - aws_vars_prd
      - push_image:
          ecr_env: prd
          image_name: tasks
          tag: dev
          repo: app-tasks
      - announce_failure

  # `build_webhook_client` builds the webhook client container
  build_webhook_client:
    executor: mymove_medium
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run: make bin/rds-ca-us-gov-west-1-2017-root.pem
      - run: make bin/webhook-client
      - build_image:
          dockerfile: Dockerfile.webhook_client
          image_name: webhook_client
          tag: dev
          working_dir: ~/transcom/mymove
      - announce_failure

  # `push_webhook_client_exp` pushes the webhook client container to the exp container repository
  push_webhook_client_exp:
    executor: mymove_small
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - aws_vars_exp
      - push_image:
          ecr_env: exp
          image_name: webhook_client
          tag: dev
          repo: app-webhook-client
      - announce_failure

  # `push_webhook_client_stg` pushes the webhook client container to the stg container repository
  push_webhook_client_stg:
    executor: mymove_small
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - aws_vars_stg
      - push_image:
          ecr_env: stg
          image_name: webhook_client
          tag: dev
          repo: app-webhook-client
      - announce_failure

  # `deploy_exp_migrations` deploys migrations to the exp environment
  deploy_exp_migrations:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'exp'
    steps:
      - aws_vars_exp
      - deploy_migrations_steps:
          ecr_env: exp

  # `deploy_exp_tasks` deploys scheduled tasks to the exp environment
  deploy_exp_tasks:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'exp'
    steps:
      - aws_vars_exp
      - deploy_tasks_steps:
          ecr_env: exp

  # `deploy_exp_app` updates the server-TLS app service in the exp environment
  deploy_exp_app:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'exp'
    steps:
      - aws_vars_exp
      - deploy_app_steps:
          compare_host: '' # leave blank since we want exp to be able to roll back
          health_check_hosts: my.exp.move.mil,office.exp.move.mil,admin.exp.move.mil
          ecr_env: exp
  # `deploy_exp_app_client_tls` updates the mutual-TLS service in the exp environment
  deploy_exp_app_client_tls:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'exp'
    steps:
      - aws_vars_exp
      - deploy_app_client_tls_steps:
          compare_host: '' # leave blank since we want exp to be able to roll back
          health_check_hosts: gex.exp.move.mil,orders.exp.move.mil
          ecr_env: exp

  # `deploy_exp_webhook_client` deploys the webhook client to exp
  deploy_exp_webhook_client:
    executor: mymove_small
    environment:
      APP_ENVIRONMENT: 'exp'
    steps:
      - aws_vars_exp
      - deploy_webhook_client_steps:
          ecr_env: exp

  check_circle_against_stg_sha:
    executor: mymove_small
    steps:
      - checkout
      - run:
          name: Halt workflow to prevent old master deploying to staging
          command: scripts/compare-deployed-commit my.stg.move.mil $CIRCLE_SHA1

  # `deploy_stg_migrations` deploys migrations to the stg environment
  deploy_stg_migrations:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'stg'
    steps:
      - aws_vars_stg
      - deploy_migrations_steps:
          ecr_env: stg

  # `deploy_stg_tasks` deploys scheduled tasks to the stg environment
  deploy_stg_tasks:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'stg'
    steps:
      - aws_vars_stg
      - deploy_tasks_steps:
          ecr_env: stg

  # `deploy_stg_app` updates the server-TLS app service in stg environment
  deploy_stg_app:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'stg'
    steps:
      - aws_vars_stg
      - deploy_app_steps:
          compare_host: my.stg.move.mil
          health_check_hosts: my.stg.move.mil,office.stg.move.mil,admin.stg.move.mil
          ecr_env: stg

  # `deploy_stg_app_client_tls` updates the mutual-TLS service in the stg environment
  deploy_stg_app_client_tls:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'stg'
    steps:
      - aws_vars_stg
      - deploy_app_client_tls_steps:
          compare_host: gex.stg.move.mil
          health_check_hosts: gex.stg.move.mil,orders.stg.move.mil
          ecr_env: stg

  # `deploy_stg_webhook_client` deploys the webhook client to stg
  deploy_stg_webhook_client:
    executor: mymove_small
    environment:
      APP_ENVIRONMENT: 'stg'
    steps:
      - aws_vars_stg
      - deploy_webhook_client_steps:
          ecr_env: stg

  deploy_storybook_dp3:
    executor: mymove_small
    steps:
      - aws_vars_transcom_com_dev
      - deploy_app_storybook:
          s3_bucket: storybook.dp3.us

  # `deploy_prd_migrations` deploys migrations to the milmove-prd environment
  deploy_prd_migrations:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'prd'
    steps:
      - aws_vars_prd
      - deploy_migrations_steps:
          ecr_env: prd

  # `deploy_prd_tasks` deploys ECS tasks in the milmove-prd environment
  deploy_prd_tasks:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'prd'
    steps:
      - aws_vars_prd
      - deploy_tasks_steps:
          ecr_env: prd

  # `deploy_prd_app` updates the server-TLS app service in the milmove-prd environment
  deploy_prd_app:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'prd'
    steps:
      - aws_vars_prd
      - deploy_app_steps:
          compare_host: my.move.mil
          health_check_hosts: my.move.mil,office.move.mil,admin.move.mil
          ecr_env: prd

  # `deploy_prd_app_client_tls` updates the mutual-TLS service in the milmove-prd environment
  deploy_prd_app_client_tls:
    executor: mymove_small
    environment:
      - APP_ENVIRONMENT: 'prd'
    steps:
      - aws_vars_prd
      - deploy_app_client_tls_steps:
          compare_host: gex.move.mil
          health_check_hosts: gex.move.mil,orders.move.mil
          ecr_env: prd

