      - pre_deps_yarn

      - build_milmove_admin_app:
          requires:
            - pre_deps_golang

      - check_generated_code:
          requires:
            - pre_deps_golang

      - anti_virus:
          filters:
            branches:
              only: master

      - pre_test:
          requires:
            - pre_deps_golang
            - pre_deps_yarn

      - acceptance_tests:
          requires:
            - pre_deps_golang

      - integration_tests:
          requires:
            - pre_deps_golang
            - pre_deps_yarn
            - check_generated_code
            - build_app
            - build_migrations
            - acceptance_tests
          # if testing on experimental, you can disable these tests by using the commented block below.
          filters:
            branches:
              ignore: placeholder_branch_name

      - integration_tests_mtls:
          requires:
            - pre_deps_golang
            - check_generated_code
            - build_app
            - build_migrations
            - acceptance_tests
          # if testing on experimental, you can disable these tests by using the commented block below.
          filters:
            branches:
              ignore: placeholder_branch_name

      - client_test:
          requires:
            - pre_deps_yarn
          # if testing on experimental, you can disable these tests by using the commented block below.
          filters:
            branches:
              ignore: placeholder_branch_name

      - server_test:
          requires:
            - pre_deps_golang
          # if testing on experimental, you can disable these tests by using the commented block below.
          filters:
            branches:
              ignore: placeholder_branch_name

      - build_app:
          requires:
            - anti_virus
            - pre_deps_golang
            - pre_deps_yarn
