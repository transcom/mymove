            branches:
              only: placeholder_branch_name

      - deploy_experimental_tasks:
          requires:
            - deploy_experimental_migrations
          filters:
            branches:
              only: placeholder_branch_name

      - deploy_experimental_app:
          requires:
            - deploy_experimental_migrations
          filters:
            branches:
              only: placeholder_branch_name

      - deploy_experimental_app_client_tls:
          requires:
            - deploy_experimental_migrations
          filters:
            branches:
              only: placeholder_branch_name

      - check_circle_against_staging_sha:
          requires:
            - pre_test
            - client_test
            - server_test
            - build_app
            - build_tools
            - build_migrations
            - build_tasks
            - acceptance_tests
            - integration_tests
            - integration_tests_mtls
          filters:
            branches:
              only: master

      - deploy_staging_migrations:
          requires:
            - check_circle_against_staging_sha
          filters:
            branches:
              only: master

      - deploy_staging_tasks:
          requires:
            - deploy_staging_migrations
          filters:
            branches:
              only: master

      - deploy_staging_app:
          requires:
            - deploy_staging_migrations
          filters:
            branches:
              only: master

      - deploy_staging_app_client_tls:
          requires:
            - deploy_staging_migrations
          filters:
            branches:
              only: master

      - approve_prod_deploy:
          type: approval
          requires:
            - deploy_staging_tasks
            - deploy_staging_app
            - deploy_staging_app_client_tls

      - deploy_prod_migrations:
          requires:
            - approve_prod_deploy
          filters:
            branches:
              only: master

      - deploy_prod_tasks:
          requires:
            - deploy_prod_migrations
          filters:
            branches:
              only: master

      - deploy_prod_app:
          requires:
            - deploy_prod_migrations
          filters:
            branches:
              only: master

      - deploy_prod_app_client_tls:
          requires:
            - deploy_prod_migrations
          filters:
            branches:
              only: master

      - deploy_prod_storybook:
          requires:
            - storybook_tests
          filters:
            branches:
              only: master

      - storybook_tests:
          requires:
            - anti_virus
            - pre_deps_yarn

experimental:
  notify:
    branches:
      only:
        - master
