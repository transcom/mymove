  deploy_dp3_tasks:
    executor: mymove_pusher
    environment:
      - APP_ENVIRONMENT: *dp3-env
    steps:
      - checkout
      - aws_vars_dp3
      - deploy_dp3_tasks_steps:
          ecr_env: *dp3-env

