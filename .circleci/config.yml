          path: cypress/results
      - announce_failure

  # reads integration tests in mymove dir, should eventually be removed when tests are in milmove dir
  integration_tests_mymove:
    # parallelism requires enough files to divide by the # of parallel threads. So you need at least 4 files here
    parallelism: 4
    executor: milmove_integration_tester
    steps:
      - attach_workspace:
          at: .
      - e2e_tests_cypress:
          spec_glob: cypress/integration/mymove/**/*.js
      - store_artifacts:
          path: cypress/reports
          destination: reports
      - store_artifacts:
          path: cypress/videos
          destination: videos
      - store_artifacts:
          path: cypress/screenshots
          destination: screenshots
      - store_test_results:
          path: cypress/results
      - announce_failure

  integration_tests_milmove:
    executor: milmove_integration_tester
    steps:
      - attach_workspace:
          at: .
      - e2e_tests_cypress:
          spec_glob: cypress/integration/milmove/**/*.js
      - store_artifacts:
          path: cypress/reports
          destination: reports
      - store_artifacts:
          path: cypress/videos
          destination: videos
      - store_artifacts:
          path: cypress/screenshots
          destination: screenshots
      - store_test_results:
          path: cypress/results
      - announce_failure

  # `integration_tests` is just a fake step so that we don't have to
  # keep track of the manual splitting of the integration_tests when
  # specifying dependencies
  integration_tests:
    executor: mymove_pusher
    steps:
      - run: echo "integration_tests done"

  # `integration_tests_mtls` runs integration tests using
  # prime-api-client.
  #
  # This could almost certainly be sped up in a manner similar to the
  # integration_tests, but this test is short enough it isn't urgent
  # right now
  integration_tests_mtls:
    executor: mymove_compiler
    steps:
      - aws_vars_transcom_gov_dev
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          keys:
            - go-mod-sources-v3-{{ checksum "go.sum" }}-{{ checksum "scripts/check-go-version" }}
      - restore_cache:
          keys:
            - v3-cache-yarn-v3-{{ checksum "yarn.lock" }}
      - attach_workspace:
          at: /home/circleci/transcom/mymove/bin
      - run: rm -f pkg/assets/assets.go && make pkg/assets/assets.go
      - run: make server_generate
      - run: rm -f bin/generate-test-data && make bin/generate-test-data
      - run: rm -f bin/prime-api-client && make bin/prime-api-client
      - run:
          name: Install Frozen YARN dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn
      - e2e_tests_mtls
      - store_test_results:
          path: cypress/results
      - announce_failure

  # `server_test` runs the server side Go tests
  server_test:
    executor: mymove_tester
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-sources-v3-{{ checksum "go.sum" }}-{{ checksum "scripts/check-go-version" }}
      - run: echo 'export PATH=${PATH}:${GOPATH}/bin:~/transcom/mymove/bin' >> $BASH_ENV
      # make -j 2 tells make to run 2 simultaneous builds
      - run: make -j 2 bin/milmove bin/go-junit-report
      - server_tests_step:
          application: app
      - store_artifacts:
