version: '1.2'
namespace: development
flags:
  - key: headquarters_role
    name: Headquarters Role feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: gsr_role
    name: Government Surveillance Representative Role feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: safety_move
    name: Safety Move feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: counselor_move_create
    name: Counselor Move Creation feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: validation_code_required
    name: Customer validation code feature flag to access the application
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: cac_validated_login
    name: CAC validated feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: move_lock
    name: Move lock feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: enable_alaska
    name: Enable Alaska feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: enable_hawaii
    name: Enable Hawaii feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: okta_dodid_input
    name: Customer DODID input being pulled from Okta and disabling text input
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: ppm
    name: PPM feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: ppm_spr
    name: Enable PPM Small Package Reimbursement flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: nts
    name: NTS feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: ntsr
    name: NTSR feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: boat
    name: Boat feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: mobile_home
    name: Mobile Home feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: manage_supporting_docs
    name: Additional doc upload feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: queue_management
    name: Office user queue management feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: bulk_assignment
    name: bulk assignment feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: bulk_re_assignment
    name: bulk re assignment feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: dodid_unique
    name: DODID validation feature flag that ensures unique DODIDs
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: boolean_flag
    name: Boolean Flag
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: multi_variant
    name: Multi Variant
    type: VARIANT_FLAG_TYPE
    enabled: true
    variants:
      - key: one
        name: One
      - key: two
        name: Two
      - key: three
        name: Three
    rules:
      - segment: mil-app
        distributions:
          - variant: one
            rollout: 100
      - segment: all-entities
        distributions:
          - variant: two
            rollout: 100
  - key: disabled_variant
    name: Disabled Variant
    type: VARIANT_FLAG_TYPE
    enabled: false
    variants:
      - key: one
        name: One
      - key: Two
        name: Two
    rules:
      - segment: mil-app
        distributions:
          - variant: one
            rollout: 100
  - key: third_address_available
    name: Third Address Available
    type: BOOLEAN_FLAG_TYPE
    enabled: true
    rollouts:
      - segment:
          key: mil-app
          value: true
  - key: unaccompanied_baggage
    name: Unaccompanied baggage shipment feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: move_history_proc_replacement
    name: Replace POP-based move history fetching with a new proc
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: customer_registration
    name: Customer registration feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: terminating_shipments
    name: Shipment termination for cause feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: gun_safe
    name: Gun safe feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: approval_request_type_column
    name: Approval request type UI column feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
  - key: request_account_privileges
    name: Request account privileges feature flag
    type: BOOLEAN_FLAG_TYPE
    enabled: false
    rollouts:
      - segment:
          key: mil-app
          value: false
segments:
  - key: mil-app
    name: Mil App
    constraints:
      - type: STRING_COMPARISON_TYPE
        property: applicationName
        operator: eq
        value: mil
    match_type: ALL_MATCH_TYPE
  - key: all-entities
    name: All Entities
    match_type: ALL_MATCH_TYPE
