version: "1.2"
namespace: development
flags:
- key: multi_move
  name: Multi move feature flag
  type: BOOLEAN_FLAG_TYPE
  enabled: true
  rollouts:
  - segment:
      key: mil-app
      value: true
- key: ppm
  name: PPM feature flag
  type: BOOLEAN_FLAG_TYPE
  enabled: true
  rollouts:
  - segment:
      key: mil-app
      value: true
- key: nts
  name: NTS feature flag
  type: BOOLEAN_FLAG_TYPE
  enabled: true
  rollouts:
  - segment:
      key: mil-app
      value: true
- key: ntsr
  name: NTSR feature flag
  type: BOOLEAN_FLAG_TYPE
  enabled: true
  rollouts:
  - segment:
      key: mil-app
      value: true
- key: boolean_flag
  name: Boolean Flag
  type: BOOLEAN_FLAG_TYPE
  enabled: true
  rollouts:
  - segment:
      key: mil-app
      value: true
- key: multi_variant
  name: Multi Variant
  type: VARIANT_FLAG_TYPE
  enabled: true
  variants:
  - key: one
    name: One
  - key: two
    name: Two
  - key: three
    name: Three
  rules:
  - segment: mil-app
    distributions:
    - variant: one
      rollout: 100
  - segment: all-entities
    distributions:
    - variant: two
      rollout: 100
- key: disabled_variant
  name: Disabled Variant
  type: VARIANT_FLAG_TYPE
  enabled: false
  variants:
  - key: one
    name: One
  - key: Two
    name: Two
  rules:
  - segment: mil-app
    distributions:
    - variant: one
      rollout: 100
segments:
- key: mil-app
  name: Mil App
  constraints:
  - type: STRING_COMPARISON_TYPE
    property: applicationName
    operator: eq
    value: mil
  match_type: ALL_MATCH_TYPE
- key: all-entities
  name: All Entities
  match_type: ALL_MATCH_TYPE
