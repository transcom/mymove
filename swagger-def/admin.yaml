    type: object
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      moveLocator:
        type: string
        example: "12432"
        x-nullable: true
      upload:
        $ref: "#/definitions/Upload"
