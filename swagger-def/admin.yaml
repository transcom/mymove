        x-nullable: true
      revokeOfficeSession:
        type: boolean
        x-nullable: true
      revokeMilSession:
        type: boolean
        x-nullable: true
      active:
        type: boolean
        x-nullable: true

  ValidationError:
    allOf:
      - $ref: "#/definitions/ClientError"
      - type: object
    properties:
      invalidFields:
        type: object
        additionalProperties:
          type: string
    required:
      - invalidFields
  WebhookSubscription:
    type: object
    description: >-
      Represents subscribers who expect certain notifications to be pushed to their servers.
      Used for the Prime and Prime-related events specifically.
    properties:
      id:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
        readOnly: true
      subscriberId:
        type: string
        format: uuid
        example: d494f114-05a2-4b39-840c-3d33243b7e29
        description: Unique identifier for the subscriber
        x-nullable: true
      status:
        $ref: "#/definitions/WebhookSubscriptionStatus"
      callbackUrl:
        type: string
        description: The URL to which the notifications for this subscription will be pushed to.
        x-nullable: true
      severity:
        type: integer
        minimum: 0
        x-nullable: true
      eventKey:
        type: string
        description: >-
          A string used to represent which events this subscriber expects to be notified about.
          Corresponds to the possible event_key values in webhook_notifications.
        x-nullable: true
      createdAt:
        type: string
        format: date-time
        readOnly: true
      updatedAt:
        type: string
        format: date-time
        readOnly: true
      eTag:
        type: string
        readOnly: true
  WebhookSubscriptions:
    type: array
    items:
      $ref: "#/definitions/WebhookSubscription"
  WebhookSubscriptionStatus:
    type: string
    title: Webhook subscription status
    x-nullable: true
    enum:
      - ACTIVE
      - FAILING
      - DISABLED
    x-display-value:
      ACTIVE: Active
      FAILING: Failing
      DISABLED: Disabled
