    properties:
      createdAt:
        type: string
        format: date-time
        title: Created at
        readOnly: true
      filename:
        type: string
      size:
        type: integer
        title: Size in Bytes
      contentType:
        type: string
        enum:
          - application/pdf
          - image/jpeg
          - image/png
