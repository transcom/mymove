description: >
  This represents a destination address change request made by the Prime that is either auto-approved or requires review if the pricing criteria has changed. If criteria has changed, then it must be approved or rejected by a TOO.
type: object
properties:
  id:
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
    readOnly: true
  contractorRemarks:
    type: string
    example: 'This is a contractor remark'
    title: Contractor Remarks
    description: The reason there is an address change.
    readOnly: true
  officeRemarks:
    type: string
    example: 'This is an office remark'
    title: Office Remarks
    x-nullable: true
    description: The TOO comment on approval or rejection.
  status:
    type: string
    title: Status
    readOnly: true
    x-display-value:
      REQUESTED: REQUESTED
      REJECTED: REJECTED
      APPROVED: APPROVED
    enum:
      - REQUESTED
      - REJECTED
      - APPROVED
  shipmentID:
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
    readOnly: true
  originalAddress:
    $ref: 'Address.yaml'
  newAddress:
    $ref: 'Address.yaml'
required:
  - id
  - status
  - shipmentID
  - originalAddress
  - newAddress
  - contractorRemarks

