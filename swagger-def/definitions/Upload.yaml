description: An uploaded file.
type: object
properties:
  id:
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
  url:
    type: string
    format: uri
    example: https://uploads.domain.test/dir/c56a4180-65aa-42ec-a945-5fd21dec0538
  filename:
    type: string
    example: filename.pdf
  contentType:
    type: string
    format: mime-type
    example: application/pdf
  bytes:
    type: integer
  status:
    type: string
    enum:
      - INFECTED
      - CLEAN
      - PROCESSING
  createdAt:
    type: string
    format: date-time
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
required:
  - filename
  - contentType
  - bytes
