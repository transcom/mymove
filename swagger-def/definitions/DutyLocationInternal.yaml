type: object
properties:
  id:
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
  name:
    type: string
    example: Fort Bragg North Station
  affiliation:
    $ref: 'Affiliation.yaml'
  city:
    type: string
    example: Fort Bragg
  state:
    type: string
    example: CA
  postal_code:
    type: string
    example: '95437'
  country:
    type: string
    example: United States
  transportation_office_id:
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
    x-nullable: true
  transportation_office:
    $ref: 'TransportationOffice.yaml'
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
required:
  - id
  - name
  - affiliation
  - city
  - state
  - postal_code
  - country
  - created_at
  - updated_at
