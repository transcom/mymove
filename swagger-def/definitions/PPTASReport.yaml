description: >
      Report for Navy PPTAS, contains information about Service Members, Orders, Move Task Orders, Shipments,
      and Payment Requests.
type: object
properties:
  firstName:
    example: Bob
    type: string
  lastName:
    example: Job
    type: string
  middleInitial:
    example: G
    type: string
    x-nullable: true
  affiliation:
    $ref: 'Affiliation.yaml'
  payGrade:
    type: string
    x-nullable: true
    title: grade
    enum:
      - E_1
      - E_2
      - E_3
      - E_4
      - E_5
      - E_6
      - E_7
      - E_8
      - E_9
      - E_9_SPECIAL_SENIOR_ENLISTED
      - O_1_ACADEMY_GRADUATE
      - O_2
      - O_3
      - O_4
      - O_5
      - O_6
      - O_7
      - O_8
      - O_9
      - O_10
      - W_1
      - W_2
      - W_3
      - W_4
      - W_5
      - AVIATION_CADET
      - CIVILIAN_EMPLOYEE
      - ACADEMY_CADET
      - MIDSHIPMAN
    x-display-value:
      E_1: E-1
      E_2: E-2
      E_3: E-3
      E_4: E-4
      E_5: E-5
      E_6: E-6
      E_7: E-7
      E_8: E-8
      E_9: E-9
      E_9_SPECIAL_SENIOR_ENLISTED: E-9 (Special Senior Enlisted)
      O_1_ACADEMY_GRADUATE: O-1 or Service Academy Graduate
      O_2: O-2
      O_3: O-3
      O_4: O-4
      O_5: O-5
      O_6: O-6
      O_7: O-7
      O_8: O-8
      O_9: O-9
      O_10: O-10
      W_1: W-1
      W_2: W-2
      W_3: W-3
      W_4: W-4
      W_5: W-5
      AVIATION_CADET: Aviation Cadet
      CIVILIAN_EMPLOYEE: Civilian Employee
      ACADEMY_CADET: Service Academy Cadet
      MIDSHIPMAN: Midshipman
  edipi:
    type: string
  phonePrimary:
    type: string
  phoneSecondary:
    type: string
    x-nullable: true
  emailPrimary:
    example: a@b.com
    type: string
  emailSecondary:
    type: string
    x-nullable: true
  address:
    $ref: 'Address.yaml'
  ordersType:
    type: string
  ordersNumber:
    type: string
  ordersDate:
    type: string
    format: date-time
  originGbloc:
    type: string
    pattern: '^[A-Z]{4}$'
    x-nullable: true
  destinationGbloc:
    type: string
    pattern: '^[A-Z]{4}$'
    x-nullable: true
  scac:
    example: AGFM
    type: string
    x-nullable: true
  transmitCD:
    description: Transmit Code
    type: string
    x-nullable: true
  tac:
    description: Transportation Accounting Code
    type: string
    x-nullable: true
  shipmentNum:
    description: Number of shipments
    type: integer
  depCD:
    description: Dependent Code
    type: boolean
    x-nullable: true
  weightAuthorized:
    type: number
    format: double
    x-nullable: true
  entitlementWeight:
    type: integer
    x-nullable: true
  counseledDate:
    type: string
    format: date
  orderNumber:
    description: LoaDocID in lines of accounting table. Not to be confused with Orders Number
    type: string
    example: '030-00362'
    x-nullable: true
  travelType:
    description: Travel Type
    example: Shipment of HHG Permitted
    type: string
  travelClassCode:
    example: PCS
    type: string
  financialReviewFlag:
    type: boolean
    x-nullable: true
  financialReviewRemarks:
    type: string
    x-nullable: true
  shipments:
    type: array
    items:
      $ref: 'PPTASShipment.yaml'