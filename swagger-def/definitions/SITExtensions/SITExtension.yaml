type: object
description: A storage in transit (SIT) Extension is a request for an increase in the billable
  number of days a shipment is allowed to be in SIT.
properties:
  id:
    example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    format: uuid
    type: string
  mtoShipmentID:
    example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    format: uuid
    type: string
  requestReason:
    $ref: 'RequestReason.yaml'
  contractorRemarks:
    example: We need SIT additional days. The customer has not found a house yet.
    type: string
  requestedDays:
    type: integer
  status:
    enum:
      - PENDING
      - APPROVED
      - DENIED
  approvedDays:
    type: integer
  decisionDate:
    format: date-time
    type: string
  officeRemarks:
    type: string
  createdAt:
    format: date-time
    type: string
    readOnly: true
  updatedAt:
    format: date-time
    type: string
    readOnly: true
  eTag:
    type: string
    readOnly: true