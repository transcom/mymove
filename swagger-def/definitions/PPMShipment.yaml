description: A personally procured move is a type of shipment that a service member moves themselves.
x-nullable: true
properties:
  id:
    description: Primary auto-generated unique identifier of the PPM shipment object
    example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    format: uuid
    type: string
    readOnly: true
  shipmentId:
    description: The id of the parent MTOShipment object
    example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    format: uuid
    type: string
    readOnly: true
  createdAt:
    description: Timestamp of when the PPM Shipment was initially created (UTC)
    format: date-time
    type: string
    readOnly: true
  updatedAt:
    description: Timestamp of when a property of this object was last updated (UTC)
    format: date-time
    type: string
    readOnly: true
  status:
    $ref: 'PPMShipmentStatus.yaml'
  w2Address:
    x-nullable: true
    $ref: 'Address.yaml'
  advanceStatus:
    $ref: 'PPMAdvanceStatus.yaml'
  expectedDepartureDate:
    description: >
      Date the customer expects to begin their move.
    format: date
    type: string
  actualMoveDate:
    description: The actual start date of when the PPM shipment left the origin.
    format: date
    type: string
    x-nullable: true
    x-omitempty: false
  submittedAt:
    description: The timestamp of when the customer submitted their move to the counselor.
    format: date-time
    type: string
    x-nullable: true
    x-omitempty: false
  reviewedAt:
    description: The timestamp of when the Service Counselor has reviewed all of the closeout documents.
    format: date-time
    type: string
    x-nullable: true
    x-omitempty: false
  approvedAt:
    description: The timestamp of when the shipment was approved and the service member can begin their move.
    format: date-time
    type: string
    x-nullable: true
    x-omitempty: false
  pickupPostalCode:
    description: The postal code of the origin location where goods are being moved from.
    format: zip
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
  secondaryPickupPostalCode:
    format: An optional secondary pickup location near the origin where additional goods exist.
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
    x-nullable: true
    x-omitempty: false
  actualPickupPostalCode:
    description: >
      The actual postal code where the PPM shipment started. To be filled once the customer has moved the shipment.
    format: zip
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
    x-nullable: true
    x-omitempty: false
  destinationPostalCode:
    description: The postal code of the destination location where goods are being delivered to.
    format: zip
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
  secondaryDestinationPostalCode:
    description: An optional secondary location near the destination where goods will be dropped off.
    format: zip
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
    x-nullable: true
    x-omitempty: false
  actualDestinationPostalCode:
    description: >
      The actual postal code where the PPM shipment ended. To be filled once the customer has moved the shipment.
    format: zip
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
    x-nullable: true
    x-omitempty: false
  sitExpected:
    description: |
      Captures whether some or all of the PPM shipment will require temporary storage at the origin or destination.

      Must be set to `true` when providing `sitLocation`, `sitEstimatedWeight`, `sitEstimatedEntryDate`, and `sitEstimatedDepartureDate` values to calculate the `sitEstimatedCost`.
    type: boolean
  estimatedWeight:
    description: The estimated weight of the PPM shipment goods being moved.
    type: integer
    example: 4200
    x-nullable: true
    x-omitempty: false
  netWeight:
    description: >
      The net weight of the shipment once it has been weighed.
    type: integer
    example: 4300
    x-nullable: true
    x-omitempty: false
  hasProGear:
    description: >
      Indicates whether PPM shipment has pro gear for themselves or their spouse.
    type: boolean
    x-nullable: true
    x-omitempty: false
  proGearWeight:
    description: The estimated weight of the pro-gear being moved belonging to the service member.
    type: integer
    x-nullable: true
    x-omitempty: false
  spouseProGearWeight:
    description: The estimated weight of the pro-gear being moved belonging to a spouse.
    type: integer
    x-nullable: true
    x-omitempty: false
  estimatedIncentive:
    description: The estimated amount the government will pay the service member to move their belongings based on the moving date, locations, and shipment weight.
    type: integer
    format: cents
    x-nullable: true
    x-omitempty: false
  finalIncentive:
    description: >
      The final calculated incentive for the PPM shipment. This does not include **SIT** as it is a reimbursement.
    type: integer
    format: cents
    x-nullable: true
    x-omitempty: false
    readOnly: true
  hasRequestedAdvance:
    description: >
      Indicates whether an advance has been requested for the PPM shipment.
    type: boolean
    x-nullable: true
    x-omitempty: false
  advanceAmountRequested:
    description: >
      The amount requested as an advance by the service member up to a maximum percentage of the estimated incentive.
    type: integer
    format: cents
    x-nullable: true
    x-omitempty: false
  hasReceivedAdvance:
    description: >
      Indicates whether an advance was received for the PPM shipment.
    type: boolean
    x-nullable: true
    x-omitempty: false
  advanceAmountReceived:
    description: >
      The amount received for an advance, or null if no advance is received.
    type: integer
    format: cents
    x-nullable: true
    x-omitempty: false
  sitLocation:
    allOf:
      - $ref: 'SITLocationType.yaml'
      - x-nullable: true
      - x-omitempty: false
  sitEstimatedWeight:
    description: The estimated weight of the goods being put into storage.
    type: integer
    example: 2000
    x-nullable: true
    x-omitempty: false
  sitEstimatedEntryDate:
    description: The date that goods will first enter the storage location.
    format: date
    type: string
    x-nullable: true
    x-omitempty: false
  sitEstimatedDepartureDate:
    description: The date that goods will exit the storage location.
    format: date
    type: string
    x-nullable: true
    x-omitempty: false
  sitEstimatedCost:
    description: The estimated amount that the government will pay the service member to put their goods into storage. This estimated storage cost is separate from the estimated incentive.
    type: integer
    format: cents
    x-nullable: true
    x-omitempty: false
  weightTickets:
    description: All weight ticket documentation records belonging to vehicles of this PPM shipment
    items:
      $ref: 'WeightTicket.yaml'
    type: array
  movingExpenses:
    description: All expense documentation receipt records of this PPM shipment.
    items:
      $ref: 'MovingExpense.yaml'
    type: array
  proGearWeightTickets:
    description: All pro-gear weight ticket documentation records for this PPM shipment.
    type: array
    items:
      $ref: 'ProGearWeightTicket.yaml'
  eTag:
    description: A hash unique to this shipment that should be used as the "If-Match" header for any updates.
    type: string
    readOnly: true
required:
  - id
  - shipmentId
  - createdAt
  - status
  - expectedDepartureDate
  - pickupPostalCode
  - destinationPostalCode
  - sitExpected
  - eTag
