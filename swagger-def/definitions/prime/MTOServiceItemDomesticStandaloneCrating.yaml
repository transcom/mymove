description: Describes a standard crating service item subtype of a MTOServiceItem.
allOf:
  - $ref: 'MTOServiceItem.yaml'
  - type: object
    properties:
      reServiceCode:
        type: string
        description: A unique code for the service item. Indicates if the service is for crating (DCRTSA).
        enum:
          - DCRTSA # Domestic Standalone Crating
      item:
        description: The dimensions of the item being crated.
        allOf:
          - $ref: 'MTOServiceItemDimension.yaml'
      crate:
        description: The dimensions for the crate the item will be shipped in.
        allOf:
          - $ref: 'MTOServiceItemDimension.yaml'
      description:
        type: string
        example: A motorcycle to be crated.
        description: A description of the item being crated.
      reason:
        type: string
        example: Storage items need to be picked up
        description: >
          The contractor's explanation for why an item needed to be crated or uncrated. Used by the TOO while
          deciding to approve or reject the service item.
        x-nullable: true
        x-omitempty: false
    required:
      - reServiceCode
      - item
      - crate
      - description
