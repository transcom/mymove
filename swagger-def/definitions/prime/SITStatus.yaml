properties:
  totalSITDaysUsed:
    type: integer
    minimum: 0
  totalDaysRemaining:
    type: integer
    minimum: 0
  currentSIT:
    type: object
    properties:
      location:
        enum:
          - 'ORIGIN'
          - 'DESTINATION'
      daysInSIT:
        type: integer
        minimum: 0
      sitEntryDate:
        type: string
        format: date
        x-nullable: true
      sitDepartureDate:
        type: string
        format: date
        x-nullable: true
      sitAllowanceEndDate:
        type: string
        format: date
        x-nullable: true
      sitAuthorizedEndDate:
        type: string
        format: date
        x-nullable: true
      sitCustomerContacted:
        type: string
        format: date
        x-nullable: true
      sitRequestedDelivery:
        type: string
        format: date
        x-nullable: true
