definitions:
  AcknowledgeShipment:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: 1f2270c7-7166-40ae-981e-b200ebdf3054
      primeAcknowledgedAt:
        type: string
        format: date-time
        example: 2025-04-13T14:15:33Z

  AcknowledgeMove:
    type: object
    properties:
      id:
        type: string
        format: uuid
        example: a502b4f1-b9c4-4faf-8bdd-68292501bf26
      primeAcknowledgedAt:
        type: string
        format: date-time
        example: 2025-04-13T14:15:22Z
      mtoShipments:
        type: array
        items:
          $ref: '#/definitions/AcknowledgeShipment'

  AcknowledgeMoves:
    type: array
    items:
      $ref: '#/definitions/AcknowledgeMove'

  AcknowledgeMovesShipmentsSuccessResponse:
    type: object
    properties:
      message:
        type: string
        example: 'Moves/Shipments acknowledgement successfully completed'
