type: object
properties:
  id:
    type: string
    format: uuid
  firstName:
    type: string
    example: John
    x-nullable: true
  lastName:
    type: string
    example: Doe
    x-nullable: true
  dodID:
    type: string
    example: '1234567890'
    x-nullable: true
  status:
    $ref: '../definitions/MoveStatus.yaml'
  locator:
    type: string
  branch:
    type: string
  shipmentsCount:
    type: integer
  originDutyLocationPostalCode:
    format: zip
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
  destinationDutyLocationPostalCode:
    format: zip
    type: string
    title: ZIP
    example: '90210'
    pattern: ^(\d{5})$
  requestedPickupDate:
    type: string
    format: date
    x-nullable: true
  requestedDeliveryDate:
    type: string
    format: date
    x-nullable: true
  originGBLOC:
    $ref: '../definitions/GBLOC.yaml'
  destinationGBLOC:
    $ref: '../definitions/GBLOC.yaml'
  orderType:
    type: string
