description: >
      An abbreviated definition for a move, without all the nested information (shipments, service items, etc). Used to
      fetch a list of moves more efficiently.
type: object
properties:
  id:
    example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    format: uuid
    type: string
  moveCode:
    type: string
    example: 'HYXFJF'
    readOnly: true
  createdAt:
    format: date-time
    type: string
    readOnly: true
  orderID:
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
    format: uuid
    type: string
  referenceId:
    example: 1001-3456
    type: string
  availableToPrimeAt:
    format: date-time
    type: string
    x-nullable: true
    readOnly: true
  updatedAt:
    format: date-time
    type: string
    readOnly: true
  ppmType:
    type: string
    enum:
      - FULL
      - PARTIAL
  eTag:
    type: string
    readOnly: true
