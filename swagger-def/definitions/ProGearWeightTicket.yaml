description: Pro-gear associated information and weight docs for a PPM shipment
type: object
properties:
  id:
    description: The ID of the pro-gear weight ticket.
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
    readOnly: true
  ppmShipmentId:
    description: The ID of the PPM shipment that this pro-gear weight ticket is associated with.
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    readOnly: true
  createdAt:
    type: string
    format: date-time
    readOnly: true
  belongsToSelf:
    description: Indicates if this information is for the customer's own pro-gear, otherwise, it's the spouse's.
    type: boolean
    x-nullable: true
    x-omitempty: false
  submittedBelongsToSelf:
    description: Indicates if this information is for the customer's own pro-gear, otherwise, it's the spouse's.
    type: boolean
    x-nullable: true
    x-omitempty: false
  description:
    description: Describes the pro-gear that was moved.
    type: string
    x-nullable: true
    x-omitempty: false
  hasWeightTickets:
    description: Indicates if the user has a weight ticket for their pro-gear, otherwise they have a constructed weight.
    type: boolean
    x-nullable: true
    x-omitempty: false
  submittedHasWeightTickets:
    description: Indicates if the user has a weight ticket for their pro-gear, otherwise they have a constructed weight.
    type: boolean
    x-nullable: true
    x-omitempty: false
  weight:
    description: Weight of the pro-gear.
    type: integer
    minimum: 0
    x-nullable: true
    x-omitempty: false
  submittedWeight:
    description: Customer submitted weight of the pro-gear.
    type: integer
    minimum: 0
    x-nullable: true
    x-omitempty: false
  documentId:
    description: The ID of the document that is associated with the user uploads containing the pro-gear weight.
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
    readOnly: true
  document:
    allOf:
      - description: Document that is associated with the user uploads containing the pro-gear weight.
      - $ref: 'Document.yaml'
  status:
    $ref: 'OmittablePPMDocumentStatus.yaml'
  reason:
    $ref: 'PPMDocumentStatusReason.yaml'
  eTag:
    description: A hash that should be used as the "If-Match" header for any updates.
    type: string
    readOnly: true
required:
  - ppmShipmentId
  - createdAt
  - updatedAt
  - documentId
  - document
