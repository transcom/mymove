description: A Service Item which ties an ReService, Market, and Shipment Type together
type: object
properties:
  serviceCode:
    type: string
    example: UBP
    enum:
      - CS
      - DBHF
      - DBTF
      - DCRT
      - DCRTSA
      - DDASIT
      - DDDSIT
      - DDFSIT
      - DDP
      - DDSFSC
      - DDSHUT
      - DLH
      - DMHF
      - DNPK
      - DOASIT
      - DOFSIT
      - DOP
      - DOPSIT
      - DOSFSC
      - DOSHUT
      - DPK
      - DSH
      - DUCRT
      - DUPK
      - FSC
      - IBHF
      - IBTF
      - ICRT
      - ICRTSA
      - IDASIT
      - IDDSIT
      - IDFSIT
      - IDSFSC
      - IDSHUT
      - IHPK
      - IHUPK
      - INPK
      - IOASIT
      - IOFSIT
      - IOPSIT
      - IOSFSC
      - IOSHUT
      - ISLH
      - IUBPK
      - IUBUPK
      - IUCRT
      - MS
      - PODFSC
      - POEFSC
      - UBP
  serviceName:
    type: string
    example: International UB, International Shipping & Linehaul
  marketCode:
    type: string
    example: i (International), d (Domestic)
    enum:
      - i
      - d
  shipmentType:
    type: string
    example: HHG, UNACCOMPANIED_BAGGAGE
    enum:
      - BOAT_HAUL_AWAY
      - BOAT_TOW_AWAY
      - HHG
      - HHG_INTO_NTS
      - HHG_OUTOF_NTS_DOMESTIC
      - MOBILE_HOME
      - PPM
      - UNACCOMPANIED_BAGGAGE
  isAutoApproved:
    type: boolean
    example: true