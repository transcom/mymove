properties:
  firstDaySITServiceItemID:
    type: string
    format: uuid
    example: c56a4180-65aa-42ec-a945-5fd21dec0538
  location:
    enum:
      - 'ORIGIN'
      - 'DESTINATION'
  daysInSIT:
    type: integer
    minimum: 0
  sitEntryDate:
    type: string
    format: date-time
  sitDepartureDate:
    type: string
    format: date-time
    x-nullable: true
  sitAuthorizedEndDate:
    type: string
    format: date-time
  sitCustomerContacted:
    type: string
    format: date-time
    x-nullable: true
  sitRequestedDelivery:
    type: string
    format: date-time
    x-nullable: true
