properties:
  totalSITDaysUsed:
    type: integer
    minimum: 0
  totalDaysRemaining:
    type: integer
    minimum: 0
  calculatedTotalDaysInSIT:
    type: integer
    minimum: 0
  currentSIT:
    type: object
    properties:
      serviceItemID:
        type: string
        format: uuid
        example: c56a4180-65aa-42ec-a945-5fd21dec0538
      location:
        enum:
          - 'ORIGIN'
          - 'DESTINATION'
      daysInSIT:
        type: integer
        minimum: 0
      sitEntryDate:
        type: string
        format: date
        x-nullable: true
      sitDepartureDate:
        type: string
        format: date
        x-nullable: true
      sitAllowanceEndDate:
        type: string
        format: date
        x-nullable: true
      sitAuthorizedEndDate:
        type: string
        format: date
        x-nullable: true
      sitCustomerContacted:
        type: string
        format: date
        x-nullable: true
      sitRequestedDelivery:
        type: string
        format: date
        x-nullable: true
  pastSITServiceItems:
    $ref: 'MTOServiceItems.yaml'