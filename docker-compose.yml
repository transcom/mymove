version: '3.9'

x-aws-vpc: vpc-0d454e20ab91056a7

x-aws-cloudformation:
#  Resources:
#    MilmoveTCP4000Listener:
#      Properties:
#        Certificates:
#          - CertificateArn: "arn:aws:acm:us-west-2:313564602749:certificate/294dd59b-d62f-4739-9745-19d67320792e"
#        Protocol: HTTPS
    MilmoveTCP4000TargetGroup:
      Properties:
        HealthCheckPath: /health
        Matcher:
          HttpCode: 200-499

services:
  database:
    image: postgres:12.4
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_DB=dev_db

  redis:
    image: redis:5.0.6

  milmove_migrate:
    depends_on:
      - database
    image: 004351505091.dkr.ecr.us-west-2.amazonaws.com/milmove-docker-ecs/app-migrations:git-branch-mk-docker-ecs
    links:
      - database
    environment:
      - DB_ENV=development
      - DB_HOST=database
      - DB_NAME=dev_db
      - DB_PASSWORD=mysecretpassword
      - DB_PORT=5432
      - DB_SSL_MODE=disable
      - DB_USER=postgres
      - ENVIRONMENT=test
      - MIGRATION_PATH=file:///migrate/schema;file:///migrate/secure
      - MIGRATION_MANIFEST=/migrate/migrations_manifest.txt
    entrypoint:
      - '/bin/milmove'
      - 'migrate'

  milmove:
    depends_on:
      - database
      - redis
    image: 004351505091.dkr.ecr.us-west-2.amazonaws.com/milmove-docker-ecs/app:git-branch-mk-docker-ecs
    links:
      - database
    ports:
      - 4000
    environment:
      - CLIENT_AUTH_SECRET_KEY
      - CSRF_AUTH_KEY
      - DB_DEBUG=1
      - DB_ENV=development
      - DB_HOST=database
      - DB_NAME=dev_db
      - DB_PASSWORD=mysecretpassword
      - DB_PASSWORD_LOW_PRIV=mysecretpassword
      - DB_PORT=5432
      - DB_REGION=us-west-2
      - DB_RETRY_INTERVAL=5s
      - DB_SSL_MODE=disable
      - DB_USER=postgres
      - DB_USER_LOW_PRIV=crud
      - DEVLOCAL_AUTH=1
      - DEVLOCAL_CA=/config/tls/devlocal-ca.pem
      - DOD_CA_PACKAGE=/config/tls/Certificates_PKCS7_v5.6_DoD.der.p7b
      - DPS_AUTH_COOKIE_SECRET_KEY
      - DPS_COOKIE_EXPIRES_IN_MINUTES
      - EIA_KEY=db2522a43820268a41a802a16ae9fd26 # dummy key generated with openssl rand -hex 16
      - ENVIRONMENT=test
      - FEATURE_FLAG_ACCESS_CODE=false
      - HERE_MAPS_APP_CODE
      - HERE_MAPS_APP_ID
      - HERE_MAPS_GEOCODE_ENDPOINT
      - HERE_MAPS_ROUTING_ENDPOINT
      - HTTP_ADMIN_SERVER_NAME=admin-sandbox.truss.coffee
      - HTTP_MY_SERVER_NAME=my-sandbox.truss.coffee
      - HTTP_OFFICE_SERVER_NAME=office-sandbox.truss.coffee
      - HTTP_ORDERS_SERVER_NAME=orders-sandbox.truss.coffee
      - AWS_CF_DOMAIN=assets.devlocal.move.mil
      - IWS_RBS_ENABLED=1
      - IWS_RBS_HOST
      - LOCAL_STORAGE_ROOT=/tmp
      - LOCAL_STORAGE_WEB_ROOT=storage
      - LOGIN_GOV_ADMIN_CLIENT_ID
      - LOGIN_GOV_CALLBACK_PORT=4000
      - LOGIN_GOV_CALLBACK_PROTOCOL
      - LOGIN_GOV_HOSTNAME
      - LOGIN_GOV_MY_CLIENT_ID
      - LOGIN_GOV_OFFICE_CLIENT_ID
      - LOGIN_GOV_SECRET_KEY
      - MOVE_MIL_DOD_CA_CERT
      - MOVE_MIL_DOD_TLS_CERT
      - MOVE_MIL_DOD_TLS_KEY
      - MUTUAL_TLS_ENABLED=0
      - NO_TLS_ENABLED=1
      - NO_TLS_PORT=4000
      - PGPASSWORD=mysecretpassword
      - REDIS_HOST=redis
      - SERVE_ADMIN=true
      - SERVE_API_GHC=true
      - SERVE_API_INTERNAL=true
      - SERVE_API_PRIME=false
      - SERVE_API_SUPPORT=false
      - STORAGE_BACKEND=local
      - TLS_ENABLED=1
      - TZ=UTC

