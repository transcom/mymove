openapi: 3.0.2

info:
  title: move.mil API
  description: The API for move.mil
  #  termsOfService:
  contact:
    email: dp3@truss.works
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  version: 0.0.1

servers:
  - url: http://api.move.mil/v1
    description: Production server
  - url: http://staging-api.move.mil/v1
    description: Staging server
  - url: http://experimental-api.move.mil/v1
    description: Experimental server

paths:
  # Move Orders Endpoints
  /move-orders:
    $ref: './paths/move-orders.yaml#/MoveTaskOrders'
  /move-orders/{MoveTaskOrderID}:
    $ref: './paths/move-orders.yaml#/MoveTaskOrder'
  /move-orders/{MoveTaskOrderID}/status:
    $ref: './paths/move-orders.yaml#/MoveTaskOrderStatus'
  /move-orders/{MoveTaskOrderID}/line-items/{ServiceItemID}:
    $ref: './paths/move-orders.yaml#/ServiceItems'
  /move-orders/{MoveTaskOrderID}/line-items/{ServiceItemID}/status:
    $ref: './paths/move-orders.yaml#/ServiceItemStatus'

  # Payment Request Endpoints
  /payment-requests:
    $ref: './paths/payment-requests.yaml#/PaymentRequests'
  /payment-requests/{paymentRequestID}:
    $ref: './paths/payment-requests.yaml#/PaymentRequest'
  /payment-requests/{paymentRequestID}/status:
    $ref: './paths/payment-requests.yaml#/PaymentRequestStatus'
