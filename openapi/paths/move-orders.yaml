CreateMoveOrder:
  post:
    summary: Creates a move order
    description: Creates a move order
    operationId: createMoveOrder
    tags:
      - moveOrder
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/move-orders.yaml#/MoveOrder'
    responses:
      '201':
        description: Successfully created move task order
        content:
          application/json:
            schema:
              $ref: '../schemas/move-orders.yaml#/MoveOrder'
      '400':
        $ref: '../shared/responses.yaml#/components/responses/InvalidRequest'
      '401':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '403':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '404':
        $ref: '../shared/responses.yaml#/components/responses/NotFound'
      '500':
        $ref: '../shared/responses.yaml#/components/responses/ServerError'
  get:
    summary: Gets all move orders
    description: Gets all move orders
    operationId: getMoveOrderIndex
    tags:
      - moveOrder
    responses:
      '200':
        description: Successfully retrieved all move task orders
        content:
          application/json:
            schema:
              $ref: '../schemas/move-orders.yaml#/MoveOrders'
      '400':
        $ref: '../shared/responses.yaml#/components/responses/InvalidRequest'
      '401':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '403':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '404':
        $ref: '../shared/responses.yaml#/components/responses/NotFound'
      '500':
        $ref: '../shared/responses.yaml#/components/responses/ServerError'
