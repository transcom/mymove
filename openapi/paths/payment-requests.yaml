PaymentRequests:
  post:
    summary: Creates a payment request
    description: Creates a payment request
    operationId: createPaymentRequest
    tags:
      - payment-requests
      - prime
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/payment-requests.yaml#/CreatePaymentRequestPayload'
    responses:
      '201':
        description: created instance of payment request
        content:
          application/json:
            schema:
              $ref: '../schemas/payment-requests.yaml#/PaymentRequest'
      '400':
        $ref: '../shared/responses.yaml#/components/responses/InvalidRequest'
      '401':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '403':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '404':
        $ref: '../shared/responses.yaml#/components/responses/NotFound'
      '500':
        $ref: '../shared/responses.yaml#/components/responses/ServerError'
  get: # TODO add filters when we know what we are filtering
    summary: Gets payment requests
    description: Gets a list of payment requests
    operationId: getPaymentRequests
    tags:
      - payment-requests
      - prime
      - gov
    responses:
      '200':
        description: fetched list of payment requests
        content:
          application/json:
            schema:
              type: object # in order to include meta data, plus list
      '400':
        $ref: '../shared/responses.yaml#/components/responses/InvalidRequest'
      '401':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '403':
        $ref: '../shared/responses.yaml#/components/responses/PermissionDenied'
      '404':
        $ref: '../shared/responses.yaml#/components/responses/NotFound'
      '500':
        $ref: '../shared/responses.yaml#/components/responses/ServerError'

