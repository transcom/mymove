        in: path
        description: UUID of payment request
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/payment-requests.yaml#/UpdatePaymentRequestPayload'
      required: true
    responses:
      '200':
        description: updated payment request
        content:
