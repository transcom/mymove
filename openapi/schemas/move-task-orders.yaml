MoveTaskOrder:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    code:
      type: string
      example: USMC-0001
    moveID:
      type: string
      format: uuid
      example: c56a4180-65aa-42ec-a945-5fd21dec0538
    moveDate:
      type: string
      format: date
    status:
      type: string
      enum:
        - APPROVED
        - REJECTED
        - SUBMITTED
    entitlements:
      $ref: '#/Entitlements'
    moveTaskOrdersType:
      type: string
      enum:
        - NTS
        - PRIME
    customer:
      $ref: '#/Customer'
    requestedPickupDate:
      type: string
      format: date
    originDutyStation:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    originPPSO:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    destinationDutyStation:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    destinationPPSO:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    remarks:
      type: string
      example: Requires more gentle care
    serviceItems:
      type: array
      items:
        $ref: '#/ServiceItem'
    createdAt:
      type: string
      format: date
    updatedAt:
      type: string
      format: date
    deletedAt:
      type: string
      format: date

MoveTaskOrders:
  type: array
  items:
    $ref: '#/MoveTaskOrder'

Entitlements:
  type: object
  properties:
    totalWeightSelf:
      type: integer
      example: 18000
    dependentsAuthorized:
      type: boolean
      example: true
    totalDependents:
      type: integer
      example: 2
    proGearWeight:
      type: integer
      example: 2000
    proGearWeightSpouse:
      type: integer
      example: 500
    nonTemporaryStorage:
      type: integer
      example: 20203
    privatelyOwnedVehicle:
      type: boolean
      example: false
    storageInTransit:
      type: integer
      example: 300

# Rename Service Member as Customer
Customer:
  type: object

MoveTaskOrderStatus:
  type: object
  properties:
    status:
      type: string
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED

ServiceItem:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    MoveTaskOrderID:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    status:
      type: string
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED
    feeType:
      type: string
      enum:
        - COUNSELING
        - CRATING
        - TRUCKING
        - SHUTTLE
    total:
      type: integer
      format: cents
    quantity:
      type: integer
    rate:
      type: integer
    description:
      type: string
    submittedAt:
      type: string
      format: date
    approvedAt:
      type: string
      format: date
    rejectedAt:
      type: string
      format: date
    createdAt:
      type: string
      format: date
    updatedAt:
      type: string
      format: date
    deletedAt:
      type: string
      format: date

ServiceItemStatus:
  type: object
  properties:
    status:
      type: string
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED
