MoveOrder:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    paymentMethod:
      type: string
    status:
      type: string
      enum:
        - APPROVED
        - REJECTED
        - SUBMITTED
    moveDate:
      type: string
      format: date
    originDutyStation:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    originPPSO:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    destinationDutyStation:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    destinationPPSO:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    ordersType:
      type: string
      enum:
        - PERMANENT_CHANGE_OF_STATION
    travelAuthorizationName:
      type: string
    travelAuthorizationDate:
      type: string
      format: date
    travelAuthorizationIssuingHQ:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    lineOfAccounting:
      type: string
    tac:
      type: string
    electronicCopyOfOrders:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    createdAt:
      type: string
      format: date
    updatedAt:
      type: string
      format: date
    deletedAt:
      type: string
      format: date

MoveOrders:
  type: array
  items:
    $ref: '#/MoveOrder'

MoveOrderStatus:
  type: object
  properties:
    status:
      type: string
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED

MoveOrderLineItem:
  type: object
  properties:
    id:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    moveOrderID:
      type: string
      format: uuid
      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
    status:
      type: string
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED
    feeType:
      type: string
      enum:
        - COUNSELING
        - CRATING
        - TRUCKING
        - SHUTTLE
    total:
      type: integer
      format: cents
    quantity:
      type: integer
    rate:
      type: integer
    description:
      type: string
    submittedAt:
      type: string
      format: date
    approvedAt:
      type: string
      format: date
    rejectedAt:
      type: string
      format: date
    createdAt:
      type: string
      format: date
    updatedAt:
      type: string
      format: date
    deletedAt:
      type: string
      format: date

LineItemStatus:
  type: object
  properties:
    status:
      type: string
      enum:
        - APPROVED
        - SUBMITTED
        - REJECTED
