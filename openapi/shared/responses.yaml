components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
      required:
        - message
  responses:
    InvalidRequest: #400
      description: The request payload is invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    PermissionDenied: #401, 403
      description: The request was denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound: # 404
      description: The requested resource wasn't found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ServerError: # 500
      description: A server error occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'