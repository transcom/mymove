                          quantity:
                            type: integer
                          rate:
                            type: integer
                          description:
                            type: string
                          submittedAt:
                            type: string
                            format: date
                          approvedAt:
                            type: string
                            format: date
                          rejectedAt:
                            type: string
                            format: date
                          createdAt:
                            type: string
                            format: date
                          updatedAt:
                            type: string
                            format: date
                          deletedAt:
