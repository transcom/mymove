  /payment-requests:
    post:
      summary: Creates a payment request
      description: Creates a payment request
      operationId: createPaymentRequest
      tags:
        - payment-requests
        - prime
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                proofOfServicePackage:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                      example: c56a4180-65aa-42ec-a945-5fd21dec0538
                    uploads:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            format: uuid
                            example: c56a4180-65aa-42ec-a945-5fd21dec0538
                          url:
                            type: string
                            format: uri
                            example: https://uploads.domain.test/dir/c56a4180-65aa-42ec-a945-5fd21dec0538
                          filename:
                            type: string
                            format: binary
                            example: filename.pdf
                          contentType:
                            type: string
                            format: mime-type
                            example: application/pdf
                          bytes:
                            type: integer
                          createdAt:
                            type: string
                            format: date-time
                          updatedAt:
                            type: string
                            format: date-time
                        required:
                          - id
                          - url
                          - filename
                          - content_type
                          - bytes
                          - created_at
                          - updated_at
                moveOrderID:
                  type: string
                  format: uuid
                  example: c56a4180-65aa-42ec-a945-5fd21dec0538
                serviceItemIDs:
                  type: array
                  items:
                    type: string
                    format: uuid
                    example: c56a4180-65aa-42ec-a945-5fd21dec0538
                isFinal:
                  type: boolean
                  default: false
      responses:
        "201":
          description: created instance of payment request
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: c56a4180-65aa-42ec-a945-5fd21dec0538
                    readOnly: true
                  documentPackage:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        example: c56a4180-65aa-42ec-a945-5fd21dec0538
                      uploads:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              format: uuid
                              example: c56a4180-65aa-42ec-a945-5fd21dec0538
                            url:
                              type: string
                              format: uri
                              example: https://uploads.domain.test/dir/c56a4180-65aa-42ec-a945-5fd21dec0538
                            filename:
                              type: string
                              format: binary
                              example: filename.pdf
                            contentType:
                              type: string
                              format: mime-type
                              example: application/pdf
                            bytes:
                              type: integer
                            createdAt:
                              type: string
                              format: date-time
                            updatedAt:
                              type: string
                              format: date-time
                          required:
                            - id
                            - url
                            - filename
                            - content_type
                            - bytes
                            - created_at
                            - updated_at
                  moveOrderID:
                    type: string
                    format: uuid
                    example: c56a4180-65aa-42ec-a945-5fd21dec0538
                  serviceItemIDs:
                    type: array
                    items:
                      type: string
                      format: uuid
                      example: c56a4180-65aa-42ec-a945-5fd21dec0538
                  isFinal:
                    type: boolean
                    default: false
                  status:
                    type: string
                    title: Payment Request Status
                    enum:
                      - PAYMENT_SUBMITTED
                      - APPROVED
                      - REJECTED
                  rejectionReason:
                    type: string
                    example: documentation was incomplete
                    nullable: true
        "400":
