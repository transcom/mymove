                      format: uuid
                      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
                    originPPSO:
                      type: string
                      format: uuid
                      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
                    destinationDutyStation:
                      type: string
                      format: uuid
                      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
                    destinationPPSO:
                      type: string
                      format: uuid
                      example: 1f2270c7-7166-40ae-981e-b200ebdf3054
                    remarks:
