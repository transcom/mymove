                      type: object
                      properties:
                        totalWeightSelf:
                          type: integer
                          example: 18000
                        dependentsAuthorized:
                          type: boolean
                          example: true
                        totalDependents:
                          type: integer
                          example: 2
                        proGearWeight:
                          type: integer
                          example: 2000
                        proGearWeightSpouse:
                          type: integer
                          example: 500
                        nonTemporaryStorage:
                          type: boolean
                          example: false
                        privatelyOwnedVehicle:
