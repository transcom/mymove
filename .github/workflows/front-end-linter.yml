on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3.1.0

      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: '16.15.0'

      - name: Install dependencies
        run: yarn install

      - name: Run eslint production
        run: yarn run lint:production
