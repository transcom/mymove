name: zap-scan
on:
  pull_request:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan mymove
    steps:
      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.10.0
        with:
          target: 'https://my.move.mil'
          allow_issue_writing: 'false'
      - name: Upload ZAP Scan Results
        uses: actions/upload-artifact@v2
        with:
          name: zap-scan-results
          path: ./zap_report/

  zap_scan_office:
    runs-on: ubuntu-latest
    name: Scan Office
