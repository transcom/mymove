on:
  pull_request:
    branches: [ main ]

jobs:
  zap_scan:
    name: Scan mymove
    runs-on: ubuntu-latest
    steps:
      - name: ZAP_scan_mymove
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'https://my.stg.move.mil'
          allow_issue_writing: 'false'
      - name: Upload ZAP Scan Results - mymove
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-mymove-results-${{ github.run_id }}
          path: zap_output_my/
          overwrite: true

  zap_scan_office:
    name: Scan Office
    runs-on: ubuntu-latest
    steps:
      - name: ZAP_Scan_office
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'https://office.stg.move.mil'
          allow_issue_writing: 'false'
      - name: Upload ZAP Scan Results - office
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-office-results-${{ github.run_id }}
          path: zap_output_office/
          overwrite: true

  zap_scan_admin:
    name: Scan admin
    runs-on: ubuntu-latest
    steps:
      - name: ZAP_Scan_admin
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'https://admin.stg.move.mil'
          allow_issue_writing: 'false'
      - name: Upload ZAP Scan Results - admin
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-admin-results-${{ github.run_id }}
          path: zap_output_admin/
          overwrite: true
