name: Happo CI

on:
  pull_request:
    branches: [master]

jobs:
  check-env:
    name: Check Environment we are deploying to
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Usage
        uses: mikefarah/yq@master
        with:
          cmd: help
      - name: Exp report branch
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.' '.circleci/config.yml'
