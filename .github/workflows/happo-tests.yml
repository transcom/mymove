name: Happo CI

on:
  pull_request:
    branches: [master]

jobs:
  check-env:
    name: Check Environment we are deploying to
    id: checkEnv
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Example report branch
        uses: mikefarah/yq@master
        with:
          cmd: yq eval '.references.exp-branch' .circleci/config.yml

  changes:
    name: Check for frontend changes
    runs-on: ubuntu-latest
    needs: checkEnv
    if: ${{ needs.checkEnv.outputs.result == 'placeholder_branch_name' }}
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'src/**'
              - '.storybook/**'
              - '.happo.js'
              - 'yarn.lock'

  happo:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: '14.18.1'

      - name: Install dependencies
        run: yarn install

      - name: Start Happo run
        run: yarn happo-ci-github-actions
        env:
          HAPPO_API_KEY: ${{ secrets.HAPPO_API_KEY }}
          HAPPO_API_SECRET: ${{ secrets.HAPPO_API_SECRET }}
