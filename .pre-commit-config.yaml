repos:
  - repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v1.2.0
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
        exclude: config/database.yml # database.yml is not a valid yaml file, it contains go templating
      - id: detect-private-key
      - id: trailing-whitespace
        exclude: public/swagger-ui/*

  - repo: git://github.com/igorshubovych/markdownlint-cli
    sha: v0.7.1
    hooks:
      - id: markdownlint
        entry: markdownlint --ignore .github/*.md

  - repo: git://github.com/detailyang/pre-commit-shell
    sha: 1.0.2
    hooks:
      - id: shell-lint

  - repo: git://github.com/kintoandar/pre-commit.git
    sha: v2.1.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: node_modules/.bin/prettier --write
        language: node
        files: \.(js|jsx)$

  - repo: local
    hooks:
      - id: swagger
        name: swagger
        entry: bin/swagger validate swagger/swagger.yaml
        language: script

  # Ensure markdown files have updated table of contents
  - repo: local
    hooks:
      - id: markdown-toc
        name: markdown-toc
        entry: bin/generate-md-toc.sh
        language: script
        files: \.md$

  # With Goang 1.10, `go vet` thinks variables defined in other files of the
  # same module are undefined. We need to use `go tool vet` instead. See this
  # issue for more details:
  #   https://github.com/golang/go/issues/23916
  # I have forked the repo and applied a patch for this, as well as submitted
  # an upstream pull request:
  #   https://github.com/dnephin/pre-commit-golang/pull/6
  # When this is accepted, we can revert to the original repo.
  - repo: git@github.com:akostibas/pre-commit-golang.git
    sha: v0.3
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-lint
