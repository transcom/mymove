#documentation - docs/how-to/run-pre-commit-hooks.md
repos:
  - repo: local
    hooks:
      - id: go-version
        name: go version
        entry: bin/check_go_version
        language: script
        types: [go]

  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.1.0
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
        exclude: config/database.yml # database.yml is not a valid yaml file, it contains go templating
      - id: detect-private-key
        exclude: >
          (?x)^(
            config/tls/devlocal-.+\.key$|
            pkg/server/testdata/localhost.key$|
            pkg/server/testdata/officelocal.key$|
          )$
      - id: trailing-whitespace
        exclude: public/swagger-ui/*

  - repo: git://github.com/igorshubovych/markdownlint-cli
    rev: v0.14.1
    hooks:
      - id: markdownlint
        entry: markdownlint --ignore .github/*.md

  - repo: git://github.com/detailyang/pre-commit-shell
    rev: 1.0.4
    hooks:
      - id: shell-lint

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: node_modules/.bin/prettier --write
        language: node
        files: \.(js|jsx)$

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: node_modules/.bin/eslint --ext .js --ext .jsx --max-warnings=0
        language: node
        files: \.(js|jsx)$

  - repo: local
    hooks:
      - id: swagger
        name: API Swagger
        entry: bin/swagger validate swagger/api.yaml
        language: script

  - repo: local
    hooks:
      - id: swagger
        name: Internal Swagger
        entry: bin/swagger validate swagger/internal.yaml
        language: script

  - repo: local
    hooks:
      - id: swagger
        name: Orders Swagger
        entry: bin/swagger validate swagger/orders.yaml
        language: script

  - repo: local
    hooks:
    - id: swagger
      name: DPS Swagger
      entry: bin/swagger validate swagger/dps.yaml
      language: script

  # Ensure markdown files have updated table of contents
  - repo: local
    hooks:
      - id: markdown-toc
        name: markdown-toc
        entry: bin/generate-md-toc.sh
        language: script
        files: \.md$

  - repo: local
    hooks:
      - id: go-imports
        name: go imports
        entry: bin/pre-commit-go-imports
        language: script
        files: \.go$
        exclude: vendor/

  - repo: local
    hooks:
      - id: go-lint
        name: go lint
        entry: bin/pre-commit-go-lint
        language: script
        files: \.go$
        exclude: vendor/

  - repo: local
    hooks:
    - id: go-vet
      name: go vet
      entry: bin/pre-commit-go-vet
      language: script
      files: \.go$
      exclude: vendor/
      pass_filenames: false

  - repo: local
    hooks:
      - id: gosec
        name: gosec scanner
        entry: bin/gosec -exclude=G104 -fmt text ./...
        language: script
        description: Inspects source code for security problems by scanning the Go AST.
        files: \.go$
        pass_filenames: false

  # - repo: local
  #   hooks:
  #     - id: mdspell
  #       name: mdspell
  #       entry: bin/pre-commit-spellcheck
  #       language: script
  #       files: \.md$
  #       exclude: >
  #         (?x)^(
  #           node_modules/|
  #           vendor/|
  #           docs/adr/index.md
  #         )$

  - repo: local
    hooks:
      - id: gen-docs
        name: regenerate docs index
        entry: bin/gen-docs-index
        language: script
        files: \.md$
        pass_filenames: false

  - repo: local
    hooks:
      - id: dep-version
        name: dep version
        entry: bin/check_dep_version
        language: script

  - repo: local
    hooks:
      - id: dep-check
        name: dep check
        entry: bin/pre-commit-dep-check
        language: script
        files: (\.go|Gopkg\.toml|Gopkg\.lock)$
        pass_filenames: false
