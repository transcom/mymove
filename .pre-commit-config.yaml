#documentation - docs/how-to/run-pre-commit-hooks.md
repos:
  - repo: local
    hooks:
      - id: go-version
        name: go version
        entry: scripts/check-go-version
        language: script
        types: [go]

  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.2.3
    hooks:
      - id: check-json
      - id: check-merge-conflict
      - id: check-yaml
        exclude: config/database.yml # database.yml is not a valid yaml file, it contains go templating
      - id: detect-private-key
        exclude: >
          (?x)^(
            config/tls/devlocal-.+\.key$|
            pkg/server/testdata/localhost.key$|
            pkg/server/testdata/officelocal.key$|
            pkg/auth/authentication/auth_test.go$|
            pkg/cli/auth.go$|
          )$
      - id: trailing-whitespace
        exclude: public/swagger-ui/*

  - repo: git://github.com/igorshubovych/markdownlint-cli
    rev: v0.16.0
    hooks:
      - id: markdownlint
        entry: markdownlint --ignore .github/*.md

  - repo: git://github.com/detailyang/pre-commit-shell
    rev: 1.0.4
    hooks:
      - id: shell-lint

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: node_modules/.bin/prettier --write
        language: node
        files: \.(js|jsx)$

  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: node_modules/.bin/eslint --ext .js --ext .jsx --max-warnings=0
        language: node
        files: \.(js|jsx)$

  - repo: local
    hooks:
      - id: swagger
        name: API Swagger
        entry: bin/swagger validate
        language: script
        files: swagger/api.yaml

  - repo: local
    hooks:
      - id: swagger
        name: Internal Swagger
        entry: bin/swagger validate
        language: script
        files: swagger/internal.yaml

  - repo: local
    hooks:
      - id: swagger
        name: Orders Swagger
        entry: bin/swagger validate
        language: script
        files: swagger/orders.yaml

  - repo: local
    hooks:
    - id: swagger
      name: DPS Swagger
      entry: bin/swagger validate
      language: script
      files: swagger/dps.yaml

  - repo: local
    hooks:
      - id: swagger
        name: Admin Swagger
        entry: bin/swagger validate
        language: script
        files: swagger/admin.yaml

  # Ensure markdown files have updated table of contents
  - repo: local
    hooks:
      - id: markdown-toc
        name: markdown-toc
        entry: scripts/generate-md-toc
        language: script
        files: \.md$

  - repo: local
    hooks:
      - id: go-imports
        name: go imports
        entry: scripts/pre-commit-go-imports
        language: script
        files: \.go$

  - repo: local
    hooks:
      - id: go-lint
        name: go lint
        entry: scripts/pre-commit-go-lint
        language: script
        files: \.go$
        exclude: pkg/tools/

  - repo: local
    hooks:
    - id: go-vet
      name: go vet
      entry: scripts/pre-commit-go-vet
      language: script
      files: \.go$
      pass_filenames: false

  - repo: local
    hooks:
      - id: gomod
        name: gomod
        entry: scripts/pre-commit-go-mod
        language: script
        files: go.mod
        pass_filenames: false

