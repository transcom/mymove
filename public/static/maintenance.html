<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header class="usa-header usa-header--basic" role="banner">
      <div class="my-move-header desktop:padding-bottom-3">
        <div class="usa-nav-container">
          <div class="usa-navbar">
            <div class="usa-logo" id="basic-logo">
              <em class="usa-logo__text">
                <img src="logo.svg" alt="Milmove">
              </em>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="maintenance-image">
      <img src="maint_image.svg" alt="Under Maintenance Image">
    </div>
    <h1 class="maintenance-header">Milmove is down for scheduled maintenance</h1>
    <p class="maintenance-description">
      We'll have the site up and running again ASAP.<br /><br />
      <strong>Check back later.</strong>
    </p>
  </body>
</html>
